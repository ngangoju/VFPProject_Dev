<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<ui:composition template="templateHome/common/commonLayout.xhtml">


		<ui:define name="content">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<span style="color: #737373; font-size: 10pt">Fields marked
						with an asterisk <span style="color: red">(*)</span> are
						mandatory.
					</span>
					<center></center>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: 850px; font-family: Open Sans sans-serif !important; font-size: 14px !important;">


					<h:form enctype="multipart/form-data" prependId="false">
						<h:panelGroup layout="block"
							rendered="#{not formSampleController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{formSampleController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						
							<h:panelGroup id="surnamePan" layout="block">
								<div class="fileupload fileupload-new"
									data-provides="fileupload">
									<div class="fileupload-preview thumbnail"
										style="width: 80%; height: 70px;"></div>
									<div>
										<span class="btn btn-file btn-success"><span
											class="fileupload-new">Select image</span><span
											class="fileupload-exists">Change</span>
											
											<h:inputFile id="pict" value="#{fileUploadController.file}" mode="simple"
												allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="500" fileLimit="3">																						
												</h:inputFile> </span> <a href="#"
											class="btn btn-danger fileupload-exists"
											data-dismiss="fileupload">Remove</a>
																	 
									</div>
								</div>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<h:commandButton class="btn btn-info btn-xlg btn-block"
										action="#{fileUploadController.processFileUpload()}"
										value="UploadFile" >
										</h:commandButton>

								</div>

							</h:panelGroup>


					</h:form>
					<br/><br/>
<h:form>

<h1>File Sample</h1>
    <p:fileUpload fileUploadListener="#{formSampleController.fileUpload}" mode="advanced" dragDropSupport="false"
                  multiple="true" update="messages" sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
 
    <p:growl id="messages" showDetail="true" />
</h:form>



    	
    		<p:dataTable value="#{formSampleController.fileList()}" var="fileDetails">

    				<p:column headerText="File name">
									<h:outputText value="#{fileDetails.documents.originalFileName}" />

								</p:column>
    			<p:column headerText="System file name">
									<h:outputText value="#{fileDetails.documents.sysFilename}" />

								</p:column>
								
								<p:column headerText="View Image">
									<h:graphicImage style="width:50%;margin: 5px" value="/images/dynamic/?file=#{fileDetails.documents.sysFilename}"/>

								</p:column>
								
									<p:column headerText="Download Image">
									<h:form>
<h:commandLink target="_blank" value="#{fileDetails.documents.originalFileName}" action="#{formSampleController.downloadFile}"><f:param name="docId" value="#{fileDetails.documents.docId}" /></h:commandLink>
</h:form>
								</p:column>
    			
    			
    			</p:dataTable>
</div>

</div>
<br/>

		</ui:define>
	</ui:composition>
</h:body>

</html>
