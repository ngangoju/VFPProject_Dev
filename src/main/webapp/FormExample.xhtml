<h:body>
	<ui:composition template="/templateHome/common/commonLayout.xhtml">
		<ui:define name="content">

			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<link href="http://www.jqueryscript.net/css/jquerysctipttop.css"
				rel="stylesheet" type="text/cs" />
			<link href="jquery.orgchart.css" media="all" rel="stylesheet"
				type="text/css" />
			<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
			<h:outputStylesheet name="jquery.orgchart.css" library="css" />
			<script type="text/javascript"
				src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
				
			</script>
			<style type="text/css">
#orgChart {
	width: auto;
	height: auto;
}

#orgChartContainer {
	width: 100%;
	height: 100%;
	overflow: auto;
	background: #eeeeee;
}

div.orgChart div.node {
	min-width: 120px !important;
	width: auto !important;
}

.jsonData {
	display: none;
}
</style>
			<div id="jquery-script-menu">
				<div class="jquery-script-center">

					<div class="jquery-script-ads">
						<script type="text/javascript">
						<!--
							google_ad_client = "ca-pub-2783044520727903";
							/* jQuery_demo */
							google_ad_slot = "2780937993";
							google_ad_width = 728;
							google_ad_height = 90;
						//-->
						</script>
					</div>
					<div class="jquery-script-clear"></div>
				</div>
			</div>
			<h1 style="margin-top: 150px;">View Company's Organigram</h1>
			<div id="orgChartContainer">
				<div id="orgChart"></div>
			</div>
			<div id="consoleOutput"></div>


			<h:inputText value="#{organigram.jsonData}" class="jsonData"></h:inputText>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">Add Child Borad</h4>
						</div>
						<div class="modal-body">
							<h:form class="form-horizontal">
								<div class="form-group">
									<div class="col-lg-12">
										<h:inputText class=" childId" value="#{organigram.childId}"
											id="childId" style="display:none;" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<h:inputText class="form-control"></h:inputText>
									</div>
								</div>
							</h:form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Add Board</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
			<h:outputScript library="js" name="jquery.orgchart.js" />
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous" />
			<script
				src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
				crossorigin="anonymous"></script>
			<script type="text/javascript">
				var testData = JSON.parse($(".jsonData").val());
				$(function() {
					org_chart = $('#orgChart').orgChart({
						data : testData,
						showControls : true,
						allowEdit : false,
						onAddNode : function(node) {
							log('Created new node on node ' + node.data.id);

							$(".childId").val(node.data.id);
							$("#myModal").modal("show");
						},
						onDeleteNode : function(node) {
							log('Deleted node ' + node.data.id);
							org_chart.deleteNode(node.data.id);
						},
						onClickNode : function(node) {
							log('Clicked node ' + node.data.id);
						}

					});
				});

				// just for example purpose
				function log(text) {
					$('#consoleOutput').append('<p>' + text + '</p>')
				}

				// 					$(".org-add-button").click(function() {

				// 					});
			</script>

					s.parentNode.insertBefore(ga, s);
				})();
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
