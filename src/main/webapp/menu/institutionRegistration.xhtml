<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<style>
#instFrm {
	margin-left: 200px;
}
</style>
</head>
<body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel-heading">
				<center>
					<span class="glyphicon glyphicon-form"></span>
					<h3>#{msg['institutionForm.title']}</h3>
				</center>
			</div>
			<p:separator />
			<div class="container">
				<div class="panel-body">
					<div style="display: none">
						<input id="lat" name="lat" type="text" /> <input id="long"
							name="long" type="text" />
					</div>
					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not login.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"><h:outputText
											required="true"
											requiredMessage="#{msg['requiered.username.message']}"
											value="" escape="false" id="name" /></li>
								</ui:repeat>
								<h:message errorClass="errorMsg1" for="name"></h:message>
							</ul>
						</h:panelGroup>
						<h:panelGroup layout="block"
							rendered="#{login.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-success"><h:outputText id="address"
											required="true"
											requiredMessage="#{msg['requiered.username.message']}"
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
								<h:message errorClass="errorMsg1" for="address"></h:message>
							</ul>

						</h:panelGroup>
						<div style="display: none">
							<input id="lat" name="lat" type="text" /> <input id="long"
								name="long" type="text" />
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.name']}</label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="username" required="true"
									requiredMessage="#{msg['requiered.username.message']}" />



							</div>
							<h:message errorClass="errorMsg1" for="username"></h:message>


						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.address']}</label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="address" required="true"
									requiredMessage="#{msg['requiered.username.message']}" />

							</div>
							<h:message errorClass="errorMsg1" for="username1"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.type']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">

								<b:selectOneMenu class="form-control" id="type"
									value="#{login.users.viewId}" required="true"
									requiredMessage="#{msg['requiered.username.message']}">

								</b:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="type"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.branchof']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">

								<b:selectOneMenu class="form-control" id="branch"
									value="#{login.users.viewId}" required="true"
									requiredMessage="#{msg['requiered.username.message']}">

								</b:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="branch"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.country']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">

								<b:selectOneMenu class="form-control" id="country"
									value="#{login.users.viewId}" required="true"
									requiredMessage="#{msg['requiered.username.message']}">

								</b:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="country"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.province']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">

								<b:selectOneMenu class="form-control" id="province"
									value="#{login.users.viewId}" required="true"
									requiredMessage="#{msg['requiered.username.message']}">

								</b:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="province"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.district']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">

								<b:selectOneMenu class="form-control" id="district"
									value="#{login.users.viewId}" required="true"
									requiredMessage="#{msg['requiered.username.message']}">

								</b:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="district"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.sector']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">

								<b:selectOneMenu class="form-control" id="sector"
									value="#{login.users.viewId}" required="true"
									requiredMessage="#{msg['requiered.username.message']}">

								</b:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="sector"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.cell']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">

								<b:selectOneMenu class="form-control" id="cell"
									value="#{login.users.viewId}" required="true"
									requiredMessage="#{msg['requiered.username.message']}">

								</b:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="cell"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['institutionForm.village']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">

								<b:selectOneMenu class="form-control" id="village"
									value="#{login.users.viewId}" required="true"
									requiredMessage="#{msg['requiered.username.message']}">

								</b:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="village"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
							<div class="col-sm-4">
								<h:commandButton class="btn btn-info btn-xlg btn-block"
									value="#{msg['institutionForm.save']}" />

							</div>
							<span class="text-danger" id="customeordererror"></span>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
