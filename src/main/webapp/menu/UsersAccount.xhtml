<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
			
			<div class="form-group row">

					<div class="col-md-12 col-sm-12 col-xs-12">
						<!--error massage  -->
						<h:panelGroup layout="block"
							rendered="#{not userAccountController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<!--success massage  -->
						<h:panelGroup layout="block"
							rendered="#{userAccountController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert"><center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
					</div>

				</div>
				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-user"></span>#{msg['message.header.usersAccount.info']}
						</center>
					</div>
					<div class="panel-body">

						<span style="color: #737373; font-size: 10pt">Fields marked
							with an asterisk <span style="color: red">(*)</span> are
							mandatory.
						</span>

						<div style="display: none">
							<input id="lat" name="lat" type="text" /> <input id="long"
								name="long" type="text" />
						</div>
						<div class="form-group row" style="margin-top: 18pt;">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['massages.cmn.common.first.fname']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="fname" required="true" value="#{userAccountController.users.fname}"
									requiredMessage="#{msg['requiered.fname.message']}" />



							</div>
							<h:message errorClass="errorMsg1" for="fname"></h:message>
						</div>

						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['massages.cmn.common.last.lname']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="lname" required="true" value="#{userAccountController.users.lname}"
									requiredMessage="#{msg['requiered.lname.message']}" />
							</div>
							<h:message errorClass="errorMsg1" for="lname"></h:message>
						</div>

						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.gender']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<h:selectOneMenu class="form-control" mediumScreen="13"
									id="gender" required="true" value="#{userAccountController.users.gender}"
									requiredMessage="#{msg['requiered.gender.message']}">
									<f:selectItem itemLabel="Male" itemValue="Male" />
									<f:selectItem itemLabel="Female" itemValue="Female" />
								</h:selectOneMenu>

							</div>
							<h:message errorClass="errorMsg1" for="gender"></h:message>
						</div>


						<!-- <div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.photo']}<span
								style="color: red">*</span></label>
							 <div class="col-md-4 col-sm-4 col-xs-4">
								<p:fileUpload mode="simple" id="pict" skinSimple="true"
									required="true"
									requiredMessage="#{msg['requiered.picture.message']}" />

							</div>

							 <div class="col-md-4 col-sm-4 col-xs-4">
								<div class="fileupload fileupload-new"
									data-provides="fileupload">
									<div class="fileupload-preview thumbnail"
										style="width: 100%; height: 150px;"></div>
									<div>
										<span class="btn btn-file btn-success"><span
											class="fileupload-new">Select image</span><span
											class="fileupload-exists">Change</span> <p:fileUpload id="pict"
												value="#" mode="simple"
												allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> </span> <a href="#"
											class="btn btn-danger fileupload-exists"
											data-dismiss="fileupload">Remove</a>

									</div>
								</div>

							</div>
							<h:message errorClass="errorMsg1" for="pict"></h:message>
						</div>
 -->

						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.addr']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="add" required="true" value="#{userAccountController.users.address}"
									requiredMessage="#{msg['requiered.address.message']}" />
							</div>
							<h:message errorClass="errorMsg1" for="add"></h:message>
						</div>
						<h:panelGroup id="fromDatePanel" layout="block">
							<div class="form-group row">
								<label for="todate"
									class="col-md-3 col-sm-2 col-xs-2 control-label"
									style="color: black">#{msg['label.message.dob']}<span
									style="color: red">*</span></label>
								<div class="col-md-4 col-sm-4 col-xs-4">
									<h:inputText locale="#{facesContext.viewRoot.locale}"
										autocomplete="off" id="from_dob_date_id"
										binding="#{from_dob_date_id}" class="form-control"
										escape="true"
										value="#{userAccountController.users.dateOfBirth}"
										maxlength="35" required="true"
										converterMessage="#{msg['validation.message.DATE_FORMAT']}"
										requiredMessage="#{msg['dob.message']}">
										<f:convertDateTime type="date" dateType="short"
											pattern="dd/MM/yyyy" />
										<f:validateLength maximum="35" />
									</h:inputText>
									<script>
										$(function() {
											$('input[id*="from_dob_date_id"]')
													.datepicker(
															{
																changeMonth : true,
																changeYear : true,
																maxDate : 0,
																//minDate: 0,
																dateFormat : "dd/mm/yy",
																yearRange : "-100:+0",
																buttonImage : "./resources/image/calendar1.png"
															});
										});
									</script>
								</div>
								<h:message for="from_dob_date_id" styleClass="help-block"></h:message>
							</div>
						</h:panelGroup>
						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.username']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="uname" required="true" value="#{userAccountController.users.viewId}"
									type="date"
									requiredMessage="#{msg['requiered.username.message']}" />
							</div>
							<h:message errorClass="errorMsg1" for="uname"></h:message>
						</div>

						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.password']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="pwd" required="true" value="#{userAccountController.users.viewName}"
									type="date"
									requiredMessage="#{msg['requiered.username.password']}" />
							</div>
							<h:message errorClass="errorMsg1" for="pwd"></h:message>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.catname']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<!-- <h:selectOneMenu class="form-control" mediumScreen="13" id="cat"
									required="true"
									requiredMessage="#{msg['requiered.categoryname.message']}">
									List of usercategory  goes here
									<f:selectItems itemLabel="#" itemValue="#" />
								</h:selectOneMenu> -->
								<h:selectOneMenu id="cat" styleClass="form-control"
									required="true" value="#{userAccountController.categoryId}"
									requiredMessage="#{msg['requiered.categoryname.message']}">
									<f:selectItem
										itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
										itemValue="#{null}" escapeItem="true" itemDisabled="false" />
									<f:selectItems value="#{userAccountController.catDetails}"
										var="option" itemValue="#{option.userCatid}"
										itemLabel="#{option.usercategoryName}" itemLabelEscaped="true" />
									<!-- <f:ajax event="change" execute="@this"  render="userInfoPanel" />-->
								</h:selectOneMenu>

							</div>
							<h:message errorClass="errorMsg1" for="cat"></h:message>
						</div>
						
						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.board']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<h:selectOneMenu id="board" styleClass="form-control"
									 value="#{userAccountController.boardId}">
									<f:selectItem
										itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
										itemValue="#{null}" escapeItem="true" itemDisabled="false" />
									<!-- <f:selectItems value="#"
										var="option" itemValue="#"
										itemLabel="#" itemLabelEscaped="true" /> -->
								
								</h:selectOneMenu>

							</div>
							<h:message errorClass="errorMsg1" for="board"></h:message>
						</div>
						
						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.province']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<h:selectOneMenu id="prov" styleClass="form-control"
									required="true" value="#{userAccountController.provinceId}"
									requiredMessage="#{msg['requiered.province.message']}">
									<f:selectItem
										itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
										itemValue="#{null}" escapeItem="true" itemDisabled="false" />
									<f:selectItems value="#{userAccountController.provinceList}"
										var="option" itemValue="#{option.provenceId}"
										itemLabel="#{option.provenceName_en}" itemLabelEscaped="true" />
									<!-- <f:ajax event="change" execute="@this"  render="userInfoPanel" />-->

									<f:ajax listener="#{userAccountController.changeDistrict()}"
										render="dist" />
								</h:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="prov"></h:message>
						</div>

						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.district']}</label>

							<div class="col-md-4 col-sm-4 col-xs-4">
								<h:selectOneMenu id="dist" styleClass="form-control"
									required="true" value="#{userAccountController.districtId}"
									requiredMessage="#{msg['requiered.district.message']}">
									<f:selectItem
										itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
										itemValue="#{null}" escapeItem="true" itemDisabled="false" />
									<f:selectItems value="#{userAccountController.districtByProv}"
										var="option" itemValue="#{option.districtId}"
										itemLabel="#{option.districtName_en}" itemLabelEscaped="true" />
									<!-- <f:ajax event="change" execute="@this"  render="userInfoPanel" />-->
									<f:ajax listener="#{userAccountController.changeSector()}"
										render="sect" />
								</h:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="dist"></h:message>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.sector']}<span
								style="color: red">*</span></label>

							<div class="col-md-4 col-sm-4 col-xs-4">
								<h:selectOneMenu id="sect" styleClass="form-control"
									required="true" value="#{userAccountController.sectorId}"
									requiredMessage="#{msg['requiered.sector.message']}">
									<f:selectItem
										itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
										itemValue="#{null}" escapeItem="true" itemDisabled="false" />
									<f:selectItems
										value="#{userAccountController.sectorByDistrict}" var="option"
										itemValue="#{option.sectorId}"
										itemLabel="#{option.sectorName_en}" itemLabelEscaped="true" />
									<!-- <f:ajax event="change" execute="@this"  render="userInfoPanel" />-->
									<f:ajax listener="#{userAccountController.changeCell()}"
										render="cel" />

								</h:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="sect"></h:message>
						</div>

						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.cell']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<h:selectOneMenu id="cel" styleClass="form-control"
									required="true" value="#{userAccountController.cellId}"
									requiredMessage="#{msg['requiered.cel.message']}">
									<f:selectItem
										itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
										itemValue="#{null}" escapeItem="true" itemDisabled="false" />
									<f:selectItems value="#{userAccountController.cellBySector}"
										var="option" itemValue="#{option.cellId}"
										itemLabel="#{option.cellName_en}" itemLabelEscaped="true" />
									<!-- <f:ajax event="change" execute="@this"  render="userInfoPanel" />-->
									<f:ajax listener="#{userAccountController.changeVillage()}"
										render="vil" />

								</h:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="cel"></h:message>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.village']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<h:selectOneMenu id="vil" styleClass="form-control"
									required="true" value="#{userAccountController.villageId}"
									requiredMessage="#{msg['requiered.village.message']}">
									<f:selectItem
										itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
										itemValue="#{null}" escapeItem="true" itemDisabled="false" />
									<f:selectItems value="#{userAccountController.villageByCell}"
										var="option" itemValue="#{option.villageId}"
										itemLabel="#{option.villageName_en}" itemLabelEscaped="true" />
									<!-- <f:ajax event="change" execute="@this"  render="userInfoPanel" />-->
								</h:selectOneMenu>
							</div>
							<h:message errorClass="errorMsg1" for="vil"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-3 col-sm-2 col-xs-6  control-label"></label>
							<div class="col-sm-4">
								<h:commandButton class="btn btn-info btn-xlg btn-block" action="#{userAccountController.saveUserInfo}"
									value="#{msg['label.subimit.message.submit']}" />

							</div>
							<span class="text-danger" id="customeordererror"></span>
						</div>

					</div>

				</div>
			</h:form>


		</ui:define>
	</ui:composition>

</h:body>

</html>
