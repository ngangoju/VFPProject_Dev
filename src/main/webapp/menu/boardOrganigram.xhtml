<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<div class="form-group row">

					<div class="col-md-12 col-sm-12 col-xs-12">
						<!--error massage  -->
						<h:panelGroup layout="block"
							rendered="#{not boardController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert"
										style="list-style: none; background-color: #FF2400; color: white; margin-left: -4.9%">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<!--success massage  -->
						<h:panelGroup layout="block"
							rendered="#{boardController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert"><center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
					</div>
				</div>
				///////////////////////////////////////////////////////////////////////////////////
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
