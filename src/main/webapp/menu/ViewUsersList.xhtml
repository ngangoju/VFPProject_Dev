<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">


			<h:form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<table>
							<tr>
								<td>
									<div>
										<a href="UsersAccount.xhtml"
											style="font-family: Open Sans sans-serif !important; font-size: 14px !important;"
											class="btn btn-primary btn-xlg btn-block glyphicon glyphicon-pencil ">#{msg['UserRegForm.addButton']}<b><span
												style="background-color: red; color: white" class="badge"></span></b>
										</a>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="panel-body">

						<h:panelGroup layout="block"
							rendered="#{not userAccountController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{userAccountController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li style="list-style: none;" class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<fieldset>
							<legend
								style="font-weight: bold; font-family: Open Sans sans-serif !important; font-size: 18px !important;">
								#{msg['message.header.userFilter.info']}</legend>
							<div class="panel-body">

								<div style="display: none">
									<input id="lat" name="lat" type="text" /> <input id="long"
										name="long" type="text" />
								</div>
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">From<span style="color: red">*</span></label>
									<div class="col-md-4 col-sm-3 col-xs-4">
										<h:inputText locale="#{facesContext.viewRoot.locale}"
											autocomplete="off" id="from" binding="#{from}"
											class="form-control input-sm" escape="true"
											value="#{userAccountController.from}" maxlength="35"
											required="true"
											converterMessage="#{msg['validation.message.DATE_FORMAT']}"
											requiredMessage="#{msg['strartdate_institution.message']}">
											<f:convertDateTime type="date" dateType="short"
												pattern="dd/MM/yyyy" />
											<f:validateLength maximum="35" />
										</h:inputText>
										<script>
											$(function() {
												$('input[id*="from"]')
														.datepicker(
																{
																	changeMonth : true,
																	changeYear : true,
																	maxDate : 0,
																	//minDate: 0,
																	dateFormat : "dd/mm/yy",
																	yearRange : "-100:+0",
																	buttonImage : "/resources/image/calendar1.png"
																});
											});
										</script>
									</div>
									<div class="col-md-2">
										<span class="tooltips-input-main"><a
											class="tooltips-input"> <h:panelGroup
													id="tooltips-contactDetails" layout="block">
													<img
														src="#{loadUserInformationsController.getContextPath()}/resources/image/question.jpg"
														style="width: 15%" alt="question" />
												</h:panelGroup> <p:tooltip id="toolTipContent"
													for="tooltips-contactDetails" position="bottom">
													<span> #{msg['help.userFilter.message']} </span>
												</p:tooltip>
										</a></span>

									</div>
									<h:message for="from" styleClass="help-block"></h:message>
								</div>
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">To<span style="color: red">*</span></label>
									<div class="col-md-4 col-sm-3 col-xs-4">
										<h:inputText locale="#{facesContext.viewRoot.locale}"
											autocomplete="off" id="to" binding="#{to}"
											class="form-control input-sm" escape="true"
											value="#{userAccountController.to}" maxlength="35"
											required="true"
											converterMessage="#{msg['validation.message.DATE_FORMAT']}"
											requiredMessage="#{msg['enddate_institution.message']}">
											<f:convertDateTime type="date" dateType="short"
												pattern="dd/MM/yyyy" />
											<f:validateLength maximum="35" />
										</h:inputText>

									</div>
									<h:message for="to" styleClass="help-block"></h:message>
								</div>
								<script>
									$(function() {
										$('input[id*="to"]')
												.datepicker(
														{
															changeMonth : true,
															changeYear : true,
															maxDate : 0,
															//minDate:$msg,
															dateFormat : "dd/mm/yy",
															yearRange : "-100:+0",
															buttonImage : "/resources/image/calendar1.png"
														});
									});
								</script>
							</div>
							<div class="form-group row">
								<label for="todate"
									class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
								<div class="col-sm-4">
									<h:commandButton class="btn btn-info btn-sm btn-block"
										action="#{userAccountController.listUsersByDateBetween()}"
										value="Submit">
										<f:ajax render="@form" execute="@form" onevent="showProgress" />

									</h:commandButton>

								</div>
								<span class="text-danger" id="customeordererror"></span>
							</div>
							<p:outputPanel id="toTable" autoUpdate="true"
								rendered="#{userAccountController.renderDataTable}">
								<p:dataTable value="#{userAccountController.userDtosDetails}"
									var="user" rows="10" id="tables"
									style="font-family: Open Sans sans-serif !important; font-size: 14px !important; margin-top:20px;">
									<f:facet name="header">
										<h4
											style="font-family: Open Sans sans-serif !important; font-size: 20px !important; color: black; font-weight: bold;">
											#{msg['message.header.userList.filter']}</h4>
									</f:facet>

									<p:column headerText="Firstname">

										<h:inputText value="#{user.fname}" size="10" id="fname"
											rendered="#{user.editable}" required="true"
											requiredMessage="#{msg['requiered.fname.message']}"
											converterMessage="#{msg['error.enter.invalid.fname']}"
											validatorMessage="#{msg['error.enter.invalid.fname']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}"></f:validateRegex>
											<f:validateLength maximum="100"></f:validateLength>
										</h:inputText>

										<h:outputText value="#{user.fname}"
											rendered="#{not user.editable}" />
										<h:message errorClass="errorMsg1" for="fname"
											style="font-size:12px;font-family:Time New Roman;"></h:message>
									</p:column>


									<p:column headerText="Lastname">


										<h:inputText value="#{user.lname}" size="10" id="lname"
											rendered="#{user.editable}" required="true"
											requiredMessage="#{msg['requiered.lname.message']}"
											converterMessage="#{msg['error.enter.invalid.lname']}"
											validatorMessage="#{msg['error.enter.invalid.lname']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}"></f:validateRegex>
											<f:validateLength maximum="100"></f:validateLength>
										</h:inputText>
										<h:outputText value="#{user.lname}"
											rendered="#{not user.editable}" />
										<h:message errorClass="errorMsg1" for="lname"
											style="font-size:12px;font-family:Time New Roman;"></h:message>

									</p:column>

									<p:column headerText="Username">
										<h:outputText value="#{user.viewId}" />

									</p:column>

									<p:column headerText="Category">

										<h:selectOneMenu id="cat" styleClass="form-control"
											rendered="#{user.editable}" required="true"
											value="#{user.userCategory.userCatid}"
											requiredMessage="#{msg['requiered.categoryname.message']}">
											<f:selectItem
												itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
												itemValue="#{null}" escapeItem="true" itemDisabled="false" />
											<f:selectItems value="#{userAccountController.catDetails}"
												var="option" itemValue="#{option.userCatid}"
												itemLabel="#{option.usercategoryName}"
												itemLabelEscaped="true" />
											<!-- <f:ajax event="change" execute="@this"  render="userInfoPanel" />-->
										</h:selectOneMenu>

										<h:outputText value="#{user.userCategory.usercategoryName}"
											rendered="#{not user.editable}" />
										<h:message errorClass="errorMsg1" for="cat"
											style="font-size:12px;font-family:Time New Roman;"></h:message>
									</p:column>
									<p:column headerText="Status">
										<h:outputText value="#{user.status}" />

									</p:column>
									<p:column headerText=" Change Status">

										<h:commandLink style="color:white"
											class="btn btn-success 	glyphicon glyphicon-refresh"
											value="#{user.action}"
											action="#{userAccountController.updateStatus(user)}">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
									</p:column>
									<p:column headerText="Action">
										<div class="btn-group btn btn-sm" role="group"
											aria-label="Basic example">
											<h:commandLink data-toggle="tooltip" data-placement="left"
												title="Edit"
												class="btn btn-success 	glyphicon glyphicon-edit"
												style="color:white;"
												action="#{userAccountController.editAction(user)}"
												rendered="#{not user.editable}">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandLink>

											<h:commandLink data-toggle="tooltip" data-placement="left"
												title="Cancel"
												class="btn btn-danger 	glyphicon glyphicon-remove"
												action="#{userAccountController.cancel(user)}"
												style="color:white;" rendered="#{user.editable}">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandLink>


											<h:commandLink
												class="btn btn-primary glyphicon glyphicon-floppy-disk"
												style="color:white;" data-toggle="tooltip"
												data-placement="right" title="Save Changes"
												action="#{userAccountController.newAction(user)}"
												rendered="#{user.editable}" execute="@this">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />

											</h:commandLink>
										</div>
									</p:column>

								</p:dataTable>
							</p:outputPanel>
						</fieldset>

					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
