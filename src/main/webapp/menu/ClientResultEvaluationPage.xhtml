<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<div class="panel panel-info">
				<div class="panel-heading">Activities Results</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 15px !important;">
					<h:form>
						<p:outputPanel 
							style="height:330px;overflow-y: scroll;">
							<h:dataTable id="activity" binding="#{tabl1}"
								style="font-family: Open Sans sans-serif !important; font-size: 15px !important;box-sizing: border-box; width:95% !important;
       						 -webkit-box-shadow: none;
       							 box-shadow: none !important;
       								 margin: 17px 25px 0 !important;"
								value="#{evaluationResultController.completedEvaByStaff()}" var="act"
								class="table table-striped table-hover table-bordered tableUpdated ">
								<h:column>
									<f:facet name="header">
										<label>#</label>
									</f:facet>
									<h:outputText value="#{tabl1.rowIndex + 1}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Target</label>
									</f:facet>
									<h:outputText value="#{act.activity.description}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Type</label>
									</f:facet>
									<h:outputText value="#{act.activity.type}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Weight</label>
									</f:facet>
									<h:outputText value="#{act.activity.weight}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Marks</label>
									</f:facet>
									<h:outputText value="#{act.evaluationMarks}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Task name</label>
									</f:facet>
									<h:outputText value="#{act.activity.task.taskName}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Status</label>
									</f:facet>
									<h:outputText value="#{act.decision}">
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Reported date</label>
									</f:facet>
									<h:outputText value="#{act.activity.endDate}">
										<f:convertDateTime pattern="dd MMM yyyy"></f:convertDateTime>
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Marked by</label>
									</f:facet>
									 	<h:outputText value="#{act.user.fname} #{act.user.lname}"> 
									</h:outputText>
								</h:column>
							</h:dataTable>
							<hr></hr> 
						</p:outputPanel>

					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
