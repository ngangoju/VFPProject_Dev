<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:panelGroup layout="block"
				rendered="#{activityController.valid and  not facesContext.validationFailed}">
				<ul>
					<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
						<li
							style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
							class="alert alert-success"><h:outputText
								value="#{facesMessage.summary}" escape="false" /></li>
					</ui:repeat>
				</ul>
			</h:panelGroup>

			<legend>#{msg['form.activity.table']}</legend>

			<h:form>
				<div class="div-action pull pull-left" style="padding-bottom: 20px;">
					<h:commandLink class="btn btn-primary" action="#{activityController.newActivity()}">
						<i class="glyphicon glyphicon-plus-sign"></i>#{msg['form.activity.new']}
					</h:commandLink>
				</div>
				<br />
				<br />
				<br />
				<p:dataTable value="#{activityController.activityDtoDetails}"
					var="act">


					<p:column headerText="#{msg['form.activity.description']}">

						<h:inputText value="#{act.description}" styleClass="form-control"
							size="10" rendered="#{act.editable}" />

						<h:outputText value="#{act.description}"
							rendered="#{not act.editable}" />
					</p:column>


					<p:column headerText="#{msg['form.activity.status']}">


						<h:selectOneMenu id="categoryId" styleClass="form-control"
							required="true" value="#{act.status}"
							requiredMessage="#{msg['status.required.message']}"
							rendered="#{act.editable}">
							<f:selectItem
								itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
								itemValue="#{null}" itemLabelEscaped="false" />
							<f:selectItems value="#{activityController.status}" var="option"
								itemValue="#{option}" itemLabelEscaped="true" />
							<f:ajax event="change" execute="@this"
								listener="#{activityController.changeSelectBox('Junior')}"
								render="ReasonPanel" />
						</h:selectOneMenu>

						<h:outputText value="#{act.status}" rendered="#{not act.editable}" />

					</p:column>

					<p:column headerText="#{msg['form.activity.weight']}">


						<h:selectOneMenu id="weightId" styleClass="form-control"
							required="true" rendered="#{act.editable}" value="#{act.weight}"
							requiredMessage="#{msg['weight.required.message']}">
							<f:selectItem
								itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
								itemValue="#{null}" itemLabelEscaped="false" />
							<f:selectItems value="#{activityController.weight}" var="option"
								itemValue="#{option}" itemLabelEscaped="true" />
							<f:ajax event="change" execute="@this"
								listener="#{activityController.changeSelectBox('Junior')}"
								render="ReasonPanel" />
						</h:selectOneMenu>

						<h:outputText value="#{act.weight}" rendered="#{not act.editable}" />

					</p:column>

					<p:column headerText="#{msg['form.groupmenu.creationdate']}">


						<h:outputText value="#{act.createdDate}" />

					</p:column>

					<p:column headerText="Action">


						<h:commandLink style="color:white"
							class="btn btn-success 	glyphicon glyphicon-edit" value="Edit"
							action="#{activityController.editAction(act)}"
							rendered="#{not act.editable}" />
						<h:commandLink style="margin-left:2px;color:white"
							class="btn btn-danger 	glyphicon glyphicon-remove" value="Cancel"
							action="#{activityController.cancel(act)}"
							rendered="#{act.editable}" />
						<h:commandButton value="Save Changes" class="btn btn-primary"
							action="#{activityController.saveAction(act)}"
							rendered="#{act.editable}" />
					</p:column>

				</p:dataTable>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
