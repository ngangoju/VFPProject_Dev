<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
       xmlns:b="http://bootsfaces.net/ui">
         
    <h:body>
  
    	<ui:composition template="/template/common/commonLayout.xhtml">
    	 
    	 
    	 	<ui:define name="content">
    	 	<div class="panel panel-default" >
                        <!-- Default panel contents -->
                        <div class="panel-heading" ><span style="color: #737373;font-size: 10pt">Fields marked with an asterisk <span style="color:red">(*)</span> are mandatory.</span><center ></center></div>
                        <div class="panel-body" style=" border: 0px solid blue;margin-top: 4px; height: 550px;font-family: Open Sans sans-serif !important;font-size: 14px !important; ">
                    

    <h:form >
						<h:panelGroup layout="block"
							rendered="#{not formSampleController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						
					<h:panelGroup layout="block"
							rendered="#{formSampleController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset>
      
       <legend>Activity Registration </legend>
         
  
       <h:panelGroup id="ReasonPanel" layout="block">  
             <div class="form-group row">
                <label for="todate" class="col-md-3 col-sm-3 col-xs-3 control-label" style="color: black">#{msg['form.task.description']}<span style="color:red">*</span> </label>
                  <div class="col-md-5 col-sm-5 col-xs-5">
           <h:inputTextarea id="descriptionId"  styleClass="form-control" value="#{formSampleController.users.address}"  maxlength="150" required="true" requiredMessage="#{msg['description.required.message']}" validatorMessage="#{msg['error.address.maxlength']}">
           <f:validateLength maximum="150" />
          </h:inputTextarea>
                 </div>
          <div class="col-md-1 col-sm-1 col-xs-1">
         
           </div>
         
         <h:message for="descriptionId" styleClass="help-block"></h:message>
         </div> 
     </h:panelGroup> 
     
     
      <h:panelGroup id="categoryPanel" layout="block">       
                  <div class="form-group row">
                    <label for="todate" class="col-md-3 col-sm-3 col-xs-3 control-label" style="color: black">#{msg['form.activity.status']}<span style="color:red">*</span></label>
                      <div class="col-md-5 col-sm-5 col-xs-5" style="">
            <h:selectOneMenu id="categoryId"  styleClass="form-control" required="true" value="formSampleController.users.lname" requiredMessage="#{msg['status.required.message']}"  >
                <f:selectItem itemLabel="#{msg['common.message.select.PLACEHOLDER']}" itemValue="#{null}" escapeItem="true"   />
                <f:selectItems value="#{formSampleController.status}" var="option" itemValue="#{option}" itemLabelEscaped="true" />
            <f:ajax event="change" execute="@this" listener="#{formSampleController.changeSelectBox('Eric')}" render="ReasonPanel"/>
            </h:selectOneMenu>
                      </div>
                <h:message for="categoryId" styleClass="help-block"></h:message>
                    </div>    
         </h:panelGroup> 

           
         
          <h:panelGroup id="categoryPane" layout="block">       
                  <div class="form-group row">
                    <label for="todate" class="col-md-3 col-sm-3 col-xs-3 control-label" style="color: black">#{msg['form.activity.weight']}<span style="color:red">*</span></label>
                      <div class="col-md-5 col-sm-5 col-xs-5" style="">
            <h:selectOneMenu id="weightId"  styleClass="form-control" required="true" value="formSampleController.users.lname" requiredMessage="#{msg['weight.required.message']}"  >
                <f:selectItem itemLabel="#{msg['common.message.select.PLACEHOLDER']}" itemValue="#{null}" escapeItem="true"   />
                <f:selectItems value="#{formSampleController.weight}" var="option" itemValue="#{option}" itemLabelEscaped="true" />
            <f:ajax event="change" execute="@this" listener="#{formSampleController.changeSelectBox('Eric')}" render="ReasonPanel"/>
            </h:selectOneMenu>
                      </div>
                <h:message for="weightId" styleClass="help-block"></h:message>
                    </div>    
         </h:panelGroup> 
       

              <div class="form-group row">
                     <label for="todate" class="col-md-3 col-sm-3 col-xs-3 control-label" style="color: black"></label>
                        <div class="col-md-5 col-sm-5 col-xs-5">
                         <h:commandButton class="btn btn-info btn-xlg btn-block" action="#{formSampleController.saveData}" value="#{msg['label.submit.message.save']}" />
                                        
                        </div>
                        <span class="text-danger" id="err"></span>
                 </div>                      
                                    
         
                </fieldset>
              
             </h:form>        
        

    </div>
</div> 

    		</ui:define>
</ui:composition>
    </h:body>

</html>
