<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<span style="color: #fff; font-size: 10pt">Fields marked
						with an asterisk <span style="color: red">(*)</span> are
						mandatory.
					</span>
					<center></center>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: 550px; font-family: Open Sans sans-serif !important; font-size: 14px !important;">


					<h:form>

						<div class="form-group row">

							<div class="col-md-12 col-sm-12 col-xs-12">
								<!--error message  -->
								<h:panelGroup layout="block"
									rendered="#{not strategicPlanController.valid and not facesContext.validationFailed}">
									<ul>
										<ui:repeat value="#{facesContext.messageList}"
											var="facesMessage">
											<li class="alert"
												style="list-style: none; background-color: #FF2400; color: white">
												<center>
													<h:outputText value="#{facesMessage.summary}"
														escape="false" />
												</center>
											</li>
										</ui:repeat>
									</ul>
								</h:panelGroup>
								<!--success message  -->
								<h:panelGroup layout="block"
									rendered="#{strategicPlanController.valid and  not facesContext.validationFailed}">
									<ul>
										<ui:repeat value="#{facesContext.messageList}"
											var="facesMessage">
											<li
												style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
												class="alert"><center>
													<h:outputText value="#{facesMessage.summary}"
														escape="false" />
												</center></li>
										</ui:repeat>
									</ul>
								</h:panelGroup>
							</div>

						</div>
						<fieldset>

							<legend>#{msg['form.strategicPlan.title']} </legend>


							<h:panelGroup id="ReasonPanel" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-4 col-sm-4 col-xs-4 control-label"
										style="color: black">#{msg['form.strategicPlan.details']}<span
										style="color: red">*</span>
									</label>
									<div class="col-md-5 col-sm-5 col-xs-7">
										<h:inputTextarea id="descriptionId" styleClass="form-control"
											value="#{strategicPlanController.strategicPlan.details}"
											maxlength="1500" required="true"
											requiredMessage="#{msg['plan.required.message']}"
											validatorMessage="#{msg['error.maxlength.form']}">
											<f:validateLength maximum="1000" />
										</h:inputTextarea>
									</div>
									<div class="col-md-1 col-sm-1 col-xs-1"></div>

									<h:message for="descriptionId" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="fromDatePanel" layout="block">

								<div class="form-group row">
									<label for="todate"
										class="col-md-4 col-sm-4 col-xs-4 control-label"
										style="color: black">#{msg['form.task.startDate']}<span
										style="color: red">*</span></label>
									<div class="col-md-5 col-sm-5 col-xs-7">
										<h:inputText locale="#{facesContext.viewRoot.locale}"
											autocomplete="off" id="from_start_date_id"
											binding="#{from_dob_date_id}" class="form-control"
											escape="true"
											value="#{strategicPlanController.strategicPlan.startDate}"
											maxlength="35" required="true"
											converterMessage="#{msg['validation.message.DATE_FORMAT']}"
											requiredMessage="#{msg['startDate.required.message']}">
											<f:convertDateTime type="date" dateType="short"
												pattern="dd/MM/yyyy" />
											<f:validateLength maximum="35" />
										</h:inputText>
										<script>
											$(function() {
												$(
														'input[id*="from_start_date_id"]')
														.datepicker(
																{
																	changeMonth : true,
																	changeYear : true,
																	//maxDate: 0,
																	minDate : 0,
																	dateFormat : "dd/mm/yy",
																	yearRange : "-100:+0",
																	buttonImage : "/resources/image/calendar1.png"
																});
											});
										</script>
									</div>
									<h:message for="from_start_date_id" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>


							<h:panelGroup id="fromDatePane" layout="block">

								<div class="form-group row">
									<label for="todate"
										class="col-md-4 col-sm-4 col-xs-4 control-label"
										style="color: black">#{msg['form.task.dueDate']}<span
										style="color: red">*</span></label>
									<div class="col-md-5 col-sm-5 col-xs-7">
										<h:inputText locale="#{facesContext.viewRoot.locale}"
											autocomplete="off" id="from_due_date_id"
											binding="#{from_due_date_id}" class="form-control"
											escape="true"
											value="#{strategicPlanController.strategicPlan.dueDate}"
											maxlength="35" required="true"
											converterMessage="#{msg['validation.message.DATE_FORMAT']}"
											requiredMessage="#{msg['dueDate.required.message']}">
											<f:convertDateTime type="date" dateType="short"
												pattern="dd/MM/yyyy" />
											<f:validateLength maximum="35" />
										</h:inputText>
										<script>
											$(function() {
												$(
														'input[id*="from_due_date_id"]')
														.datepicker(
																{
																	changeMonth : true,
																	changeYear : true,
																	//maxDate: 0,
																	minDate : 0,
																	dateFormat : "dd/mm/yy",
																	//yearRange : "-100:+0",
																	buttonImage : "/resources/image/calendar1.png"
																});
											});
										</script>
									</div>
									<h:message for="from_due_date_id" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>


							<div class="form-group row">
								<label for="todate"
									class="col-md-4 col-sm-4 col-xs-4 control-label"
									style="color: black"></label>
								<div class="col-md-5 col-sm-5 col-xs-7">
									<h:commandButton class="btn btn-info btn-xlg btn-block"
										action="#{strategicPlanController.savePlan}"
										value="#{msg['label.submit.message.save']}">
										<f:ajax render="@form" execute="@form" onevent="showProgress" />
									</h:commandButton>

								</div>
								<span class="text-danger" id="err"></span>
							</div>


						</fieldset>

					</h:form>
					<h:form>
						<div class="div-action pull pull-right"
							style="padding-bottom: 20px;">
							<h:commandLink class="btn btn-info"
								action="#{strategicPlanController.backBtn()}">
								<i class="glyphicon glyphicon-chevron-left"></i>#{msg['UserRegForm.BackButton']}
					</h:commandLink>
						</div>
					</h:form>
				
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>

</html>
