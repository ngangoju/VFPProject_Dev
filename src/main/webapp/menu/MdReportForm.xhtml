<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-user"></span>#{msg['message.header.report4.info']}
						</center>
					</div>
					<div class="panel-body"
						style="border: 0px solid blue; margin-top: 4px; height: 540px; font-family: Open Sans sans-serif !important; font-size: 14px !important;">
						<h:form>
							<h:panelGroup layout="block"
								rendered="#{not mdReportActivity.valid and not facesContext.validationFailed}">
								<ul>
									<ui:repeat value="#{facesContext.messageList}"
										var="facesMessage">
										<li class="alert alert-danger"
											style="list-style: none; background-color: #FF2400; color: white">
											<center>
												<h:outputText value="#{facesMessage.summary}" escape="false" />
											</center>
										</li>
									</ui:repeat>
								</ul>
							</h:panelGroup>

							<h:panelGroup layout="block"
								rendered="#{mdReportActivity.valid and  not facesContext.validationFailed}">
								<ul>
									<ui:repeat value="#{facesContext.messageList}"
										var="facesMessage">
										<li
											style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
											class="alert alert-success"><h:outputText
												value="#{facesMessage.summary}" escape="false" /></li>
									</ui:repeat>
								</ul>
							</h:panelGroup>
							<fieldset>

								<center>
									<legend> MANAGER DIRECTOR REPORT MENU </legend>
								</center>

								<div class="form-group row">
									<div class="col-md-10 col-sm-10 col-xs-10">

										<div class="panel panel-primary ">
											<div class="panel-heading">SHOOSE THE FORMAT OF THE
												REPORT YOU WANT.</div>
											<h:panelGroup id="countryPanel" layout="block"
												rendered="true">
												<div class="form-group row">
													<label for="todate"
														class="col-md-2 col-sm-2 col-xs-2 control-label"
														style="color: black">#{msg['form.report.format']}<span
														style="color: red">*</span></label>
													<div class="col-md-6 col-sm-6 col-xs-6">
														<h:selectOneMenu id="countryId" styleClass="form-control"
															value="#{mdReportActivity.myChoice}">
															<p:ajax listener="#{mdReportActivity.updateTable()}"
																update="forpdf,firstpanel,secondpanel,forexcel,chartpanel,forchart" />
															<f:ajax onevent="showProgress" />

															<f:selectItem itemLabel="Select the format you want"
																noSelectionOption="true" />
															<f:selectItem itemLabel="PDF Format" itemValue="PDF" />
															<f:selectItem itemLabel="EXCEL Format" itemValue="Excel" />
															<f:selectItem itemLabel="View CHART" itemValue="Chart" />
														</h:selectOneMenu>
													</div>
													<h:message for="countryId" styleClass="help-block"></h:message>
												</div>
											</h:panelGroup>
											
											<h:panelGroup id="firstpanel" layout="block">
												<p:outputPanel id="toUpdatss" autoUpdate="true"
													rendered="#{mdReportActivity.rendered}">
													<h:panelGroup id="forpdf" layout="block">
														<div class="form-group row">

															<div class="col-md-6 col-sm-6 col-xs-6"></div>
															<div class="panel-body">

																<div class="form-group row">
																	<label for="todate"
																		class="col-md-2 col-sm-2 col-xs-2 control-label"
																		style="color: black">#{msg['form.task.parentBoard']}</label>
																	<div class="col-md-6 col-sm-6 col-xs-6">
																		<h:selectOneMenu id="cate" styleClass="form-control"
																			required="true" value="#{mdReportActivity.selectedBoard}"
																			requiredMessage="#{msg['parent.task.required']}">
																			<f:selectItem
																				itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
																				itemValue="#{null}" escapeItem="true" />
																			<f:selectItems
																				value="#{mdReportActivity.boardDetails}"
																				var="option" itemValue="#{option.boardId}"
																				itemLabel="#{option.boardName}"
																				itemLabelEscaped="true" />

																		</h:selectOneMenu>
																	</div>
																</div>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black"></label>
																<div class="col-md-4 col-sm-4 col-xs-4">
																	<h:commandButton
																		class="btn btn-success btn-md btn-block"
																		action="#{mdReportActivity.createPdf}"
																		value="#{msg['label.submit.message.printPdf']}" />
																</div>
															</div>
														</div>
													</h:panelGroup>
												</p:outputPanel>
											</h:panelGroup>
											
											<h:panelGroup id="secondpanel" layout="block">
												<p:outputPanel id="toUpdat" autoUpdate="true"
													rendered="#{mdReportActivity.renderedx}">
													<h:panelGroup id="forexcel" layout="block">
														<div class="form-group row">
															<div class="col-md-6 col-sm-6 col-xs-6"></div>
															<div class="panel-body">
																<div class="form-group row">
																	<label for="todate"
																		class="col-md-2 col-sm-2 col-xs-2 control-label"
																		style="color: black">#{msg['form.task.parentBoard']}</label>
																	<div class="col-md-6 col-sm-6 col-xs-6">
																		<h:selectOneMenu id="cates" styleClass="form-control"
																			required="true" value="#{mdReportActivity.selectedBoard}"
																			requiredMessage="#{msg['parent.task.required']}">
																			<f:selectItem
																				itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
																				itemValue="#{null}" escapeItem="true" />
																			<f:selectItems
																				value="#{mdReportActivity.boardDetails}"
																				var="option" itemValue="#{option.boardId}"
																				itemLabel="#{option.boardName}"
																				itemLabelEscaped="true" />
																		</h:selectOneMenu>
																	</div>
																</div>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black"></label>
																<div class="col-md-4 col-sm-4 col-xs-4">
																	<h:commandButton
																		class="btn btn-success btn-md btn-block"
																		action="#{mdReportActivity.printXLS}"
																		value="#{msg['label.submit.message.printExel']}" />
																</div>
															</div>
														</div>
													</h:panelGroup>
												</p:outputPanel>
											</h:panelGroup>
											
											<h:panelGroup id="chartpanel" layout="block">
												<p:outputPanel id="toUpdates" autoUpdate="true"
													rendered="#{mdReportActivity.renderedchart}">
													<h:panelGroup id="forchart" layout="block">
														<div class="form-group row">
															<div class="col-md-6 col-sm-6 col-xs-6"></div>
															<div class="panel-body">
																<div>
										<center>
											<div style="border-bottom: 2px solid blue; width: 500px">Chat for Activities in terms of Tasks</div>
										</center>

										<h:panelGrid columns="3" columnClasses="left,right"
											style="width:100%">
											<p:chart type="bar"
												model="#{mdReportActivity.animatedModel2}"
												style="width:500px;height:300px" />
											<!-- <p:chart type="pie" model="#{mdReportActivity.pieModel2}"
												style="width:350px;height:300px" /> -->
										</h:panelGrid>
									</div>
															</div>
														</div>
													</h:panelGroup>
												</p:outputPanel>
											</h:panelGroup>

										</div>
									</div>

								</div>


							</fieldset>

						</h:form>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
