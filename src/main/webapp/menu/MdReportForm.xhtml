
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-user"></span>#{msg['message.header.report4.info']}
						</center>
					</div>
					<div class="panel-body"
						style="border: 0px solid blue; margin-top: 4px; height: 550px; font-family: Open Sans sans-serif !important; font-size: 14px !important;">
						<h:form>
							<fieldset>

								<center>
									<legend> MANAGER DIRECTOR REPORT MENU </legend>
								</center>

								<div class="form-group row">

									<div class="col-md-10 col-sm-10 col-xs-10">

										<div class="panel panel-primary ">
											<div class="panel-heading">REPORT BY BOARD NAME.</div>

											<div class="panel-body">

												<div class="form-group row">
													<label for="todate"
														class="col-md-2 col-sm-2 col-xs-2 control-label"
														style="color: black">#{msg['form.task.parentBoard']}</label>
													<div class="col-md-6 col-sm-6 col-xs-6">
														<h:selectOneMenu id="categoryId" styleClass="form-control"
															required="true" value="#{mdReportActivity.selectedBoard}"
															requiredMessage="#{msg['parent.task.required']}">
															<f:selectItem
																itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
																itemValue="#{null}" escapeItem="true" />
															<f:selectItems value="#{mdReportActivity.boardDetails}"
																var="option" itemValue="#{option.boardId}"
																itemLabel="#{option.boardName}" itemLabelEscaped="true" />
															<!--  									<f:ajax render="@form" execute="@form" onevent="showProgress" /> -->
														</h:selectOneMenu>
													</div>

												</div>

												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
													action="#{mdReportActivity.createPdf}"
														value="#{msg['label.submit.message.printPdf']}" />

												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														value="#{msg['label.submit.message.printExel']}" />


												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														value="#{msg['label.submit.message.printChart']}" />


												</div>
											</div>
										</div>

									</div>
									<div>
										<center>
											<div style="border-bottom: 2px solid blue; width: 200px">Report for all activities</div>
										</center>

										<h:panelGrid columns="3" columnClasses="left,right"
											style="width:100%">
											<p:chart type="bar"
												model="#{staffReportActivity.animatedModel2}"
												style="width:350px;height:300px" />
											<p:chart type="pie" model="#{staffReportActivity.pieModel2}"
												style="width:350px;height:300px" />
										</h:panelGrid>
									</div>

								</div>


							</fieldset>

						</h:form>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
