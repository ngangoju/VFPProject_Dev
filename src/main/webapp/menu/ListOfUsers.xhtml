<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" >
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

	<h:form>
    	  <p:dataTable  value="#{userContactController.userDtoDetails}" var="user"  
    	 
                    >

            
            <p:column  headerText="fname"   >
               		
    		<h:inputText value="#{user.fname}" size="10" rendered="#{user.editable}" />
    				
    		<h:outputText value="#{user.fname}" rendered="#{not user.editable}" />
            </p:column>
    	     
    			
    	     <p:column headerText="Last Name" >
    			
    				
    		<h:inputText value="#{user.lname}" size="20" rendered="#{user.editable}" />
    				
    		<h:outputText value="#{user.lname}" rendered="#{not user.editable}" />
    				
    	     </p:column>
    			
    	     <p:column headerText="User Name" >
    				
    	
    				
    		<h:outputText value="#{user.viewId}"  />
    				
    	     </p:column>
    			
    	     <p:column headerText="Category" >
    				
    	
    		<h:outputText value="#{user.userCategory.usercategoryName}" />
    				
    	     </p:column>
    		
    	     <p:column headerText="Action">
    				
    		
    	<h:commandLink style="color:white" class="btn btn-success 	glyphicon glyphicon-edit" value="Edit" action="#{userContactController.editAction(user)}" 
                                       rendered="#{not user.editable}" />
    				<h:commandLink  style="margin-left:2px;color:white" class="btn btn-danger 	glyphicon glyphicon-remove" value="Cancel" action="#{userContactController.cancel(user)}" rendered="#{user.editable}"/>
    					  <h:commandButton value="Save Changes" class="btn btn-primary" action="#{userContactController.saveAction(user)}" rendered="#{user.editable}" />		
    	     </p:column>

    	 </p:dataTable>
    		<br/>

    		
      </h:form>
    
        	</ui:define>
	</ui:composition>

</h:body>

</html>
