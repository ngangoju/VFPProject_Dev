<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">


		<ui:define name="content">

			<div class="form-group row">

				<div class="col-md-12 col-sm-12 col-xs-12">
					<!--error message  -->
					<h:panelGroup layout="block"
						rendered="#{not strategicPlanController.valid and not facesContext.validationFailed}">
						<ul>
							<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
								<li class="alert"
									style="list-style: none; background-color: #FF2400; color: white">
									<center>
										<h:outputText value="#{facesMessage.summary}" escape="false" />
									</center>
								</li>
							</ui:repeat>
						</ul>
					</h:panelGroup>
					<!--success message  -->
					<h:panelGroup layout="block"
						rendered="#{strategicPlanController.valid and  not facesContext.validationFailed}">
						<ul>
							<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
								<li
									style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
									class="alert"><center>
										<h:outputText value="#{facesMessage.summary}" escape="false" />
									</center></li>
							</ui:repeat>
						</ul>
					</h:panelGroup>
				</div>

			</div>

			<legend>#{msg['form.strategicPlan.table']}</legend>

			<h:form>
				<div class="div-action pull pull-left" style="padding-bottom: 20px;">
					<h:commandLink class="btn btn-primary"
						action="#{strategicPlanController.newPlan()}">
						<i class="glyphicon glyphicon-plus-sign"></i>#{msg['form.strategicPlan.new']}
					</h:commandLink>
				</div>
				<br />
				<br />
				<br />
				<p:dataTable
					value="#{strategicPlanController.strategicPlanDtoDetails}"
					var="act">

					<p:column headerText="#{msg['form.strategicPlan.details']}">

						<h:inputTextArea id="descriptionId" value="#{act.details}"
							styleClass="form-control" size="10" rendered="#{act.editable}"
							maxlength="250" required="true"
							requiredMessage="#{msg['plan.required.message']}"
							validatorMessage="#{msg['error.address.maxlength']}">
							<f:validateLength maximum="150" />
						</h:inputTextArea>
						<h:message for="descriptionId" styleClass="help-block"></h:message>

						<h:outputText value="#{act.details}"
							rendered="#{not act.editable}" />
					</p:column>


					<p:column headerText="#{msg['form.strategicPlan.recordedDate']}">

						<h:outputText value="#{act.recordedDate}" />
					</p:column>


					<p:column headerText="#{msg['form.strategicPlan.users']}">

						<h:outputText value="#{act.users.fname} #{act.users.lname}" />

					</p:column>

					<p:column headerText="#{msg['form.task.genericStatus']}">

						<h:outputText value="#{act.genericStatus}" />

					</p:column>

					<p:column headerText="Action">

						<h:commandLink style="color:white"
							class="btn btn-success 	glyphicon glyphicon-edit" value="Edit"
							action="#{strategicPlanController.editAction(act)}"
							rendered="#{not act.editable}" />
						<h:commandLink style="margin-left:2px;color:white"
							class="btn btn-danger 	glyphicon glyphicon-remove" value="Cancel"
							action="#{strategicPlanController.cancel(act)}"
							rendered="#{act.editable}" />
						<h:commandButton value="Save Changes" class="btn btn-primary"
							action="#{strategicPlanController.saveAction(act)}"
							rendered="#{act.editable}" />
					</p:column>

				</p:dataTable>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
