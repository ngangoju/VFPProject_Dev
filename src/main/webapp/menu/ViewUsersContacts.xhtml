<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:panelGroup id="userConatactPanel" style="font-family:Times New Roman">
				<h:form>
					<p:outputPanel>
						<h:commandLink style="color:white;"
							class="btn btn-success 	glyphicon glyphicon-plus-sign"
							value=" Add New Contact" action="#{userContactController.addNewContact()}" />

					</p:outputPanel>
					<p:dataTable value="#{userContactController.contactDtoDetails}"
						var="cont" rowIndexVar="row" sortBy="#{cont.contactDetails}"
						sortOrder="ASCENDING" rowKey="#{cont.contactDetails}"
						style="width:100%; margin-top:10px;">
						<p:column headerText="ContactNo">

							<h:outputText value="#{row+1}" />
						</p:column>
						<p:column headerText="ContactDetails">

							<h:inputText value="#{cont.contactDetails}" size="15"
								rendered="#{cont.editable}" />

							<h:outputText value="#{cont.contactDetails}"
								rendered="#{not cont.editable}" />
						</p:column>
						<p:column headerText="Email">

							<h:inputText value="#{cont.email}" size="15"
								rendered="#{cont.editable}" />

							<h:outputText value="#{cont.email}"
								rendered="#{not cont.editable}" />
						</p:column>
						<p:column headerText="Phone">

							<h:inputText value="#{cont.phone}" size="15"
								rendered="#{cont.editable}" />

							<h:outputText value="#{cont.phone}"
								rendered="#{not cont.editable}" />
						</p:column>
						<p:column headerText="User Names">

							<h:outputText value="#{cont.user.fname}" />
						</p:column>
						<p:column headerText="Action">
							<h:commandLink style="color:white"
								class="btn btn-success 	glyphicon glyphicon-edit" value="Edit"
								action="#{userContactController.editContactAction(cont)}"
								rendered="#{not cont.editable}" />
							<h:commandLink style="margin-left:2px;color:white"
								class="btn btn-danger 	glyphicon glyphicon-remove"
								value="Cancel" action="#{userContactController.cancelContact(cont)}"
								rendered="#{cont.editable}" />
							<h:commandButton value="Save Changes" class="btn btn-primary"
								action="#{userContactController.saveContactAction(cont)}"
								rendered="#{cont.editable}" render="userConatactPanel" />
						</p:column>

					</p:dataTable>
					<br />
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>

</h:body>

</html>
