<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-form">#{msg['message.header.institution.reqManagement']}</span>
					</div>
					<div class="pael-body">
						<div class="col-sm-12 col-md-12 col-xl-12">
							<h:dataTable id="taskAssignTable" binding="#{table}"
								style="font-family: Open Sans sans-serif !important; font-size: 12pt !important;box-sizing: border-box; width:100% !important; -webkit-box-shadow: none;  box-shadow: none !important;margin-top:2%;"
								value="#{instReqController.requests}" var="ls"
								class="table table-striped table-hover table-bordered tableUpdated">
								<f:facet name="header">
									<label style="margin-left: 35%; font-size: 18px">Institution</label>
								</f:facet>
								<h:column>
									<f:facet name="header">
										<label>#</label>
									</f:facet> 
									<h:outputText value="#{index + 1}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{ls.institutionName}" size="10" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Request Date" />
									</f:facet>
									<h:outputText style="border: none"
										value="#{ls.instRegReqstDate}">
										<f:convertDateTime pattern="dd MMM hh:mm" />
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Email" />
									</f:facet>
									<h:outputText style="border: none"
										value="#{institutionController.getContactEmail(ls)}">
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Phone" />
									</f:facet>
									<h:outputText style="border: none"
										value="#{institutionController.getContactPhone(ls)}">
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Representative" />
									</f:facet>
									<h:outputText
										value="#{ls.institutionRepresenative.fname} #{ls.institutionRepresenative.lname}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Status" />
									</f:facet>
									<h:outputText value="#{ls.instRegReqstStatus}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Action" />
									</f:facet>
									<h:commandLink style="color:white"
										class="btn btn-success 	glyphicon glyphicon-ok" value=""
										action="#{instReqController.confirmRequest(ls)}" ajax="false">
										<f:ajax render="@form" execute="@form" onevent="showProgress" />
									</h:commandLink>
									<h:commandLink style="margin-left:2px;color:white"
										class="btn btn-danger 	glyphicon glyphicon-remove" value=""
										action="#{institutionController.institutonRejected(ls)}"
										ajax="false">
										<f:ajax render="@form" execute="@form" onevent="showProgress" />
									</h:commandLink>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
