<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-form"></span> INSTITUTION
							REGISTRATION MANAGEMENT
						</center>
					</div>
					<div class="panel-body">

						<h:panelGroup layout="block"
							rendered="#{not institutionController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{institutionController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li style="list-style: none;" class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>


						<!-- Div for dashbord start-->
						<h:panelGroup layout="block" id="container">
							<p:outputPanel
								rendered="#{not institutionController.renderDivdashboard}"
								id="upt" autoUpdate="true">
								<div class="row">
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 green2">
												<center style="margin-top: 30px">
													<h:outputText
														value="#{institutionController.countRequests()}" />
												</center>
											</div>

											<div class="circle-tile-content2 green2">
												<div class="circle-tile-description text-faded2">
													Institution Requests</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-bell"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer"
													action="#{institutionController.displayRequestDiv()}">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 purple2">
												<center style="margin-top: 30px">
													<h:outputText
														value="#{institutionController.countRequestsrejected()}" />
												</center>
											</div>

											<div class="circle-tile-content2 purple2">
												<div class="circle-tile-description text-faded2">
													Rejected</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-floppy-remove"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer"
													action="#{institutionController.displayRejectedDiv()}">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 blue2">
												<center style="margin-top: 30px">
													<h:outputText
														value="#{institutionController. countRequestsAllacepted()}" />
												</center>
											</div>

											<div class="circle-tile-content2 blue2">
												<div class="circle-tile-description text-faded2">View
													institutions</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-list-alt"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer"
													action="#{institutionController.displayAllInstitutionsDiv()}">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
								</div>
								<div class="col-md-4 col-sm-6">
<!-- 								<p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;" responsive="true"/> -->
								</div>
							</p:outputPanel>
						</h:panelGroup>
						<!-- Div for dashbord ends-->




						<!-- Div for Request table start-->

						<h:panelGroup>
							<p:outputPanel rendered="#{institutionController.renderDiv}"
								id="update" autoUpdate="true">

								<div class="card-body" style="padding-top: 10px">
									<div class="form-group row">
										<div class="card">

											<div class="card-body">
												<p:outputPanel
													rendered="#{not institutionController.selctDiv}"
													id="selct11" autoUpdate="true">
													<div class="card-header">
														<h4 class="card-title">INSTITUTION REQUESTS</h4>
													</div>
													<div class="card-text">
														<h:panelGrid columns="3">
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">From<span
																	style="color: red">*</span></label>
															</h:column>
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">To<span style="color: red">*</span></label>
															</h:column>
															<h:column>
																<div></div>
															</h:column>
															<h:column>
																<p:calendar
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	value="#{institutionController.from}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>
															<h:column>
																<p:calendar class="col-md-4 col-sm-3 col-xs-4"
																	value="#{institutionController.to}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>
															<h:column>
																<h:commandButton
																	class="col-md-4 btn btn-info btn-sm btn-block"
																	value="Submit"
																	action="#{institutionController.displayRequest()}">
																	<f:ajax render="table" execute="@form"
																		onevent="showProgress" />
																</h:commandButton>
															</h:column>
														</h:panelGrid>
													</div>
												</p:outputPanel>
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer" style="padding-top: 10px">
									<p:outputPanel rendered="#{institutionController.selctDiv}"
										id="selct12" autoUpdate="true">
										<div class="col-md-12 col-sm-2 col-xs-2 card-title">
											<h:panelGrid columns="2" class="col-md-12 col-sm-2 col-xs-2">
												<h:column style="text-align: left">
													<div class="card-header">
														<h4 class="card-title">INSTITUTION REQUESTS</h4>
													</div>
												</h:column>
												<h:column style="text-align: right">
													<h:commandLink href="institutionRegistration.xhtml"
														class=" btn btn-primary btn-sm btn-block glyphicon glyphicon-triangle-left "
														value="Back"
														action="#{institutionController.backToReqFilterDiv()}">
													</h:commandLink>
												</h:column>
											</h:panelGrid>
										</div>
										<br />
										<br />
										<br />
										<p:dataTable value="#{institutionController.pendinGrequests}"
											var="ls" rowIndexVar="index" class="table" paginator="true"
											rows="4"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="4,6,8,10,12" id="table">
											<p:column style="border: none;">
												<div class="circle-tile2 card">
													<table class="circle-tile-content2   col-md-10 card-body"
														style="height: 30px; padding: 10px; border: none;">
														<tr style="border: none">
															<td style="border: none;">
																<h3 class="card-title">
																	<h:outputText value="#{ls.institution.institutionName}"
																		size="10" />
																</h3>
															</td>
															<td style="border: none"></td>
														</tr>
														<tr>
															<td style="width: 170px; border: none;">
																<div
																	class="circle-tile-heading2 card-img-top #{menuAss.listOfMenu.menuColor}">
																	<i class=" fa-fw fa-3x"> 
																	<h:graphicImage style="width:50%;margin: 5px" value="/images/dynamic/?file=#{ls.institution.institutionLogo.documents.sysFilename}"/>
																	</i>
																</div>
															</td>
															<td class="col-md-6"
																style="float: left; width: 100%; border: none;">
																<div class="circle-tile-content2 " style="padding: 20px">
																	<table style="width: 100%; border: none;">
																		<tr>
																			<th style="text-align: right; width: 120px">Time:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none"><h:outputText
																					style="border: none" value="#{ls.instRegReqstDate}">
																					<f:convertDateTime pattern="dd MMM hh:mm" />
																				</h:outputText></td>
																		</tr>
																		<tr style="border: none">
																			<th style="text-align: right; width: 120px">Representative:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none">
																				<h:outputText
																					value="#{ls.institution.institutionRepresenative.fname} #{ls.institution.institutionRepresenative.lname}" />
																			</td>
																		</tr>
																		<tr style="border: none">
																			<th style="text-align: right; width: 120px">Country:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none"><h:outputText
																					value="#{ls.institution.country.countryName_en}" />
																			</td>
																		</tr>
																		<tr>
																			<th
																				style="text-align: right; width: 120px; border: none"
																				class="card-link"><div>
																					<h:commandLink style="color:white"
																						class="btn btn-success 	glyphicon glyphicon-ok"
																						value="Confirm">
																						<p:ajax update="table"
																							listener="#{institutionController.institutonConfirmation(ls)}"
																							event="click" />
																						<f:ajax render="@form" execute="@form"
																							onevent="showProgress" />
																					</h:commandLink>
																				</div></th>
																			<th
																				style="text-align: right; width: 120px; border: none"
																				class="card-link"><div>
																					<h:commandLink
																						style="float:left;padding-left:10px;color:white"
																						class="btn btn-danger 	glyphicon glyphicon-remove"
																						value="Reject">
																						<p:ajax update="table"
																							listener="#{institutionController.institutonRejected(ls)}"
																							event="click" />
																						<f:ajax render="@form" execute="@form"
																							onevent="showProgress" />
																					</h:commandLink>
																				</div></th>
																		</tr>
																	</table>
																</div>
															</td>
														</tr>
														<tr style="border: none">
															<td style="border: none"></td>
															<td style="border: none"></td>
														</tr>
													</table>
												</div>
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</div>

							</p:outputPanel>
						</h:panelGroup>

						<!-- Div for Request table ends-->
						<!-- Div for Trash table start-->
						<h:panelGroup>
							<p:outputPanel
								rendered="#{institutionController.renderrejected }"
								id="rejected" autoUpdate="true">

								<div class="card-body" style="padding-top: 10px">
									<div class="form-group row">
										<div class="card">
											<div class="card-body">
												<p:outputPanel
													rendered="#{not institutionController.selctDiv}"
													id="selct22" autoUpdate="true">

													<div class="card-header">
														<h4 class="card-title">REJECTED INSTITUTION</h4>
													</div>
													<div class="card-title">
														<h:panelGrid columns="3">
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">From<span
																	style="color: red">*</span></label>
															</h:column>
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">To<span style="color: red">*</span></label>
															</h:column>
															<h:column>
																<div></div>
															</h:column>
															<h:column>
																<p:calendar
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	value="#{institutionController.from}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>
															<h:column>
																<p:calendar class="col-md-4 col-sm-3 col-xs-4"
																	value="#{institutionController.to}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>
															<h:column>
																<h:commandButton
																	class="col-md-4 btn btn-info btn-sm btn-block"
																	value="Submit"
																	action="#{institutionController.displayRejected()}">
																	<f:ajax render="Regtable" execute="@form"
																		onevent="showProgress" />
																</h:commandButton>
															</h:column>
														</h:panelGrid>
													</div>
												</p:outputPanel>
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer" style="padding-top: 10px">
									<p:outputPanel rendered="#{institutionController.selctDiv}"

										<div class="col-md-12 col-sm-2 col-xs-2 card-title">
											<h:panelGrid columns="2" class="col-md-12 col-sm-2 col-xs-2">
												<h:column style="text-align: left">
													<div class="card-header">
														<h4 class="card-title">REJECTED INSTITUTION</h4>
													</div>
												</h:column>
												<h:column style="text-align: right">
													<h:commandLink href="institutionRegistration.xhtml"

													</h:commandLink>
												</h:column>
											</h:panelGrid>
										</div>
										<br />
										<br />
										<br />
										<p:dataTable value="#{institutionController.pendinGrequests}"
											var="ls" rowIndexVar="index" class="table" paginator="true"
											rows="4"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="4,6,8,10,12" id="rejectedTable">
											<p:column style="border: none;">
												<div class="circle-tile2 card">
													<table class="circle-tile-content2   col-md-10 card-body"
														style="height: 30px; padding: 10px; border: none;">
														<tr style="border: none">
															<td style="border: none;">
																<h3 class="card-title">
																	<h:outputText value="#{ls.institution.institutionName}"
																		size="10" />
																</h3>
															</td>
															<td style="border: none"></td>
														</tr>
														<tr>
															<td style="width: 170px; border: none;">
																<div
																	class="circle-tile-heading2 card-img-top #{menuAss.listOfMenu.menuColor}">
																	<i class="glyphicon glyphicon-file fa-fw fa-3x"> </i>
																</div>
															</td>
															<td class="col-md-6"
																style="float: left; width: 100%; border: none;">
																<div class="circle-tile-content2 " style="padding: 20px">
																	<table style="width: 100%; border: none;">
																		<tr>
																			<th style="text-align: right; width: 120px">Time:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none"><h:outputText
																					style="border: none" value="#{ls.instRegReqstDate}">
																					<f:convertDateTime pattern="dd MMM hh:mm" />
																				</h:outputText></td>
																		</tr>
																		<tr style="border: none">
																			<th style="text-align: right; width: 120px">Representative:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none">
																				<h:outputText
																					value="#{ls.institution.institutionRepresenative.fname} #{ls.institution.institutionRepresenative.lname}" />
																			</td>
																		</tr>
																		<tr style="border: none">
																			<th style="text-align: right; width: 120px">Country:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none"><h:outputText
																					value="#{ls.institution.country.countryName_en}" />
																			</td>
																		</tr>
																		<tr>
																			<th
																				style="text-align: right; width: 120px; border: none"
																				class="card-link"><div>
																					<h:commandLink style="color:white"
																						class="btn btn-success 	glyphicon glyphicon-ok"
																						value="Revert">
																						<p:ajax update="rejectedTable"
																							listener="#{institutionController.RevertInstitution(ls)}" />
																						<f:ajax render="Regtable" execute="@form"
																							onevent="showProgress" />
																					</h:commandLink>
																				</div></th>
																			<th
																				style="text-align: left; width: 120px; border: none"
																				class="card-link"><div>
																					<h:commandLink style="margin-left:2px;color:white"

													</table>

											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</div>

							</p:outputPanel>

						<!-- Div for Trash table start-->
						<!-- Div for all institution table start-->

						<h:panelGroup>
							<p:outputPanel
								rendered="#{institutionController.renderallinstit}" id="all"
								autoUpdate="true">

								<div class="card-body" style="padding-top: 10px">
									<div class="form-group row">
										<div class="card">
											<p:outputPanel
												rendered="#{not institutionController.selctDiv}"
												id="selct33" autoUpdate="true">
												<div class="card-header">
													<h4 class="card-title">INSTITUTION</h4>
												</div>
												<div class="card-body">
													<div class="card-title">
														<h:panelGrid columns="3">
															<h:column>

																	style="color: red">*</span></label>
															</h:column>
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"

															<h:column>
																<div></div>
															</h:column>
															<h:column>
																<p:calendar
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	value="#{institutionController.from}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>
															<h:column>
																<p:calendar class="col-md-4 col-sm-3 col-xs-4"

															</h:column>
															<h:column>
																<h:commandButton

																		onevent="showProgress" />
																</h:commandButton>
															</h:column>

												</div>
											</p:outputPanel>

									</div>
								</div>

										id="selct34" autoUpdate="true">
										<div class="col-md-12 col-sm-2 col-xs-2 card-title">
											<h:panelGrid columns="2" class="col-md-12 col-sm-2 col-xs-2">
												<h:column style="text-align: left">
													<div class="card-header">
														<h4 class="card-title">INSTITUTION</h4>
													</div>
												</h:column>
												<h:column style="text-align: right">
													<h:commandLink href="institutionRegistration.xhtml"
														class=" btn btn-primary btn-sm btn-block glyphicon glyphicon-triangle-left "
														value="Back"
														action="#{institutionController.backToReqFilterDiv()}">
													</h:commandLink>
												</h:column>
											</h:panelGrid>
										</div>
										<br />
										<br />
										<br />
										<p:dataTable value="#{institutionController.institutionDtos}"
											var="ls" class="table" paginator="true" rows="4"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="4,6,8,10,12" id="alltable">
											<p:column style="border: none;">
												<div class="circle-tile2 card">
													<table class="circle-tile-content2   col-md-3 card-body"
														style="height: 15%; padding: 5%; border: none;">
														<tr style="border: none">
															<td style="border: none;">
																<h3 class="card-title">
																	<h:inputText id="name" value="#{ls.institutionName}"
																		size="10" rendered="#{ls.editable}" required="true"
																		requiredMessage="#{msg['institutionForm.requiered.name.message']}"
																		validatorMessage="#{msg['error_institution.enter.invalid.institutioName']}"
																		class="input-sm col-md-1">
																		<f:validateRegex
																			pattern="#{regex['regex.validation.message.PLZ_ENTER_INSTITUTE_NAME']}" />
																		<f:validateLength maximum="25" />
																	</h:inputText>
																	<h:outputText value="#{ls.institutionName}" size="10"
																		rendered="#{not ls.editable}" />
																	<h:message errorClass="errorMsg1" for="name"></h:message>
																</h3>
															</td>
															<td style="border: none"></td>
														</tr>
														<tr>
															<td style="width: 30%; border: none;">
																<div
																	class="circle-tile-heading2 card-img-top #{menuAss.listOfMenu.menuColor}">
																	<i class="glyphicon glyphicon-file fa-fw fa-3x"> </i>
																</div>
															</td>
															<td class="col-md-4"
																style="float: left; width: 100%; border: none;">
																<div class="circle-tile-content2 " style="padding: 20px">
																	<table style="width: 100%; border: none;">
																		<tr>
																			<th style="text-align: right; width: 120px">Started
																				on:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none;"><h:outputText
																					value="#{ls.institutionRegDate}">
																					<f:convertDateTime pattern="yyyy dd MMM hh:mm" />
																				</h:outputText></td>
																		</tr>
																		<tr style="border: none">
																			<th style="text-align: right; width: 120px">Address:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none"><h:outputText
																					value="#{ls.institutionAddress}" size="10"
																					rendered="#{not ls.editable}" /> <h:inputText
																					value="#{ls.institutionAddress}"
																					rendered="#{ls.editable}" id="address"
																					required="true"
																					requiredMessage="#{msg['institutionForm.requiered.address.message']}"
																					validatorMessage="#{msg['error_institution.enter.invalid.institutioAddress']}"
																					style="width:120px"
																					class="form-control input-sm col-md-1">
																					<f:validateRegex
																						pattern="#{regex['regex.validation.message.PLZ_ENTER_ADDRESS']}" />
																					<f:validateLength maximum="25" />
																				</h:inputText> <h:message errorClass="errorMsg1" for="address"></h:message></td>
																		</tr>
																		<tr style="border: none">
																			<th style="text-align: right; width: 120px">Country:</th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none"><h:outputText
																					value="#{ls.institution.country.countryName_en}"
																					rendered="#{not ls.editable}" /> <h:panelGroup
																					rendered="#{ls.editable}">
																					<h:selectOneMenu class="form-control col-md-1"
																						id="country"
																						value="#{institutionController.cntryId}"
																						required="true"
																						requiredMessage="#{msg['institutionForm.requiered.country.message']}">
																						<f:selectItems
																							value="#{institutionController.countries}"
																							var="option" itemValue="#{option.taskId}"
																							itemLabel="#{option.countryName_en}"
																							itemLabelEscaped="true" />
																					</h:selectOneMenu>
																				</h:panelGroup></td>
																		</tr>
																		<tr>
																			<th
																				style="text-align: right; width: 120px; border: none"
																				class="card-link"><div>
																					<h:commandButton style="color:white"
																						class="btn btn-success 	glyphicon glyphicon-edit"
																						value="Edit"
																						action="#{institutionController.editAction(ls)}"
																						rendered="#{not ls.editable}" ajax="false">
																						<f:ajax render="@form" execute="@form"
																							onevent="showProgress" />
																					</h:commandButton>
																					<h:commandLink style="margin-left:2px;color:white"
																						class="btn btn-danger 	glyphicon glyphicon-remove"
																						value="Cancel"
																						action="#{institutionController.cancel(ls)}"
																						rendered="#{ls.editable}" ajax="false">
																						<f:ajax render="@form" execute="@form"
																							onevent="showProgress" />
																					</h:commandLink>
																					<h:commandButton value="Save Changes"
																						class="btn btn-primary"
																						action="#{institutionController.saveAction(ls)}"
																						rendered="#{ls.editable}" ajax="false">
																						<f:ajax render="@form" execute="@form"
																							onevent="showProgress" />
																					</h:commandButton>
																				</div></th>
																			<td
																				style="text-align: left; padding-left: 5px; border: none"></td>
																		</tr>
																	</table>
																</div>
															</td>
														</tr>
														<tr style="border: none">
															<td style="border: none"></td>
															<td style="border: none"></td>
														</tr>
													</table>
												</div>
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</div>

							</p:outputPanel>
						</h:panelGroup>
						<!-- Div for Trash table start-->
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
