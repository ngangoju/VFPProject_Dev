<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<h:panelGroup layout="block"
						rendered="#{not institutionController.valid and not facesContext.validationFailed}">
						<ul>
							<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
								<li class="alert alert-danger"
									style="list-style: none; background-color: #FF2400; color: white">
									<center>
										<h:outputText value="#{facesMessage.summary}" escape="false" />
									</center>
								</li>
							</ui:repeat>
						</ul>
					</h:panelGroup>

					<h:panelGroup layout="block"
						rendered="#{institutionController.valid and  not facesContext.validationFailed}">
						<ul>
							<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
								<li style="list-style: none;" class="alert alert-success"><h:outputText
										value="#{facesMessage.summary}" escape="false" /></li>
							</ui:repeat>
						</ul>
					</h:panelGroup>
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-form">#{msg['message.header.institution.reqManagement']}</span>
						</center>
					</div>
					<div class="panel-body">
						<!-- Div for dashbord start-->
						<h:panelGroup layout="block" id="container">
							<p:outputPanel
								rendered="#{not institutionController.renderDivdashboard}"
								id="upt" autoUpdate="true">
								<div class="row">
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 green2">
												<center style="margin-top: 30px">
													<h:outputText
														value="#{institutionController.countRequests()}" />
												</center>
											</div>

											<div class="circle-tile-content2 green2">
												<div class="circle-tile-description text-faded2">
													#{msg['message.header.institution.reqManagementInstRequest']}</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-bell"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer"
													action="#{institutionController.displayRequestDiv()}">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 purple2">
												<center style="margin-top: 30px">
													<h:outputText
														value="#{institutionController.countRequestsrejected()}" />
												</center>
											</div>

											<div class="circle-tile-content2 purple2">
												<div class="circle-tile-description text-faded2">
													Rejected</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-floppy-remove"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer"
													action="#{institutionController.displayRejectedDiv()}">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 blue2">
												<center style="margin-top: 30px">
													<h:outputText
														value="#{institutionController. countRequestsAllacepted()}" />
												</center>
											</div>

											<div class="circle-tile-content2 blue2">
												<div class="circle-tile-description text-faded2">View
													institutions</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-list-alt"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer"
													action="#{institutionController.displayAllInstitutionsDiv()}">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
								</div>

							</p:outputPanel>
						</h:panelGroup>
						<!-- Div for dashbord ends-->


						<!-- Div for Request table start-->

						<h:panelGroup>
							<p:outputPanel rendered="#{institutionController.renderDiv}"
								id="update" autoUpdate="true">

								<div class="card-body" style="padding-top: 10px">
									<div class="form-group row">
										<div class="card">

											<div class="card-body">
												<p:outputPanel rendered="#{not instReqController.selctDiv}"
													id="selct11" autoUpdate="true">
													<div class="card-header">
														<h4 class="card-title" style="margin-left: 2%">INSTITUTION
															REQUESTS</h4>
													</div>
													<div class="card-text">
														<h:panelGrid columns="3">
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">From<span
																	style="color: red">*</span></label>
															</h:column>
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">To<span style="color: red">*</span></label>
															</h:column>
															<h:column>
																<div></div>
															</h:column>
															<h:column>

																<h:inputText style="padding-left:2%"
																	locale="#{facesContext.viewRoot.locale}"
																	autocomplete="off" id="from" binding="#{from}"
																	class="form-control input-sm" escape="true"
																	value="#{instReqController.from}" maxlength="35"
																	converterMessage="#{msg['validation.message.DATE_FORMAT']}">
																	<f:convertDateTime type="date" dateType="short"
																		pattern="dd/MM/yyyy" />
																	<f:validateLength maximum="35" />
																</h:inputText>
																<script>
									                               $(function() {
									                              	$('input[id*="from"]')
										                    		.datepicker(
											             			{
												         			changeMonth : true,
												        			changeYear : true,
												        			maxDate : 0,
													        		//minDate: 0,
												         			dateFormat : "dd/mm/yy",
													        		yearRange : "-100:+0",
													        		buttonImage : "/resources/image/calendar1.png"
													            	});
									                               });  
					                                			</script>
															</h:column>
															<h:column>
																<h:inputText locale="#{facesContext.viewRoot.locale}"
																	autocomplete="off" id="to" binding="#{to}"
																	class="form-control input-sm" escape="true"
																	value="#{instReqController.to}" maxlength="35"
																	converterMessage="#{msg['validation.message.DATE_FORMAT']}">
																	<f:convertDateTime type="date" dateType="short"
																		pattern="dd/MM/yyyy" />
																	<f:validateLength maximum="35" />
																</h:inputText>
																<script>
									                               $(function() {
									                              	$('input[id*="to"]')
										                    		.datepicker(
											             			{
												         			changeMonth : true,
												        			changeYear : true,
												        			maxDate : 0,
													        		//minDate: 0,
												         			dateFormat : "dd/mm/yy",
													        		yearRange : "-100:+0",
													        		buttonImage : "/resources/image/calendar1.png"
													            	});
									                               });  
					                                			</script>
															</h:column>
															<h:column>
																<h:commandButton
																	class="col-md-4 btn btn-info btn-sm btn-block"
																	value="Submit"
																	action="#{instReqController.displayRequests()}">
																	<f:ajax render="table" execute="@form"
																		onevent="showProgress" />
																</h:commandButton>
															</h:column>
														</h:panelGrid>
													</div>
												</p:outputPanel>
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer" style="padding-top: 10px">
									<p:outputPanel rendered="#{instReqController.selctDiv}"
										id="selct12" autoUpdate="true">
										<div class="col-md-12 col-sm-2 col-xs-2 card-title">
											<h:panelGrid columns="2" class="col-md-12 col-sm-2 col-xs-2">
												<h:column style="text-align: left">
													<div class="card-header">
														<h4 class="card-title">INSTITUTION REQUESTS</h4>
													</div>
												</h:column>
												<h:column style="text-align: right">
													<h:commandLink href="institutionRegistration.xhtml"
														class=" btn btn-primary btn-sm btn-block glyphicon glyphicon-triangle-left "
														value="Back"
														action="#{institutionController.backToReqFilterDiv()}">
													</h:commandLink>
												</h:column>
											</h:panelGrid>
										</div>
										<br />
										<br />
										<br />
										<p:dataTable value="#{instReqController.requests}" var="ls"
											rowIndexVar="index" class="table" paginator="true" rows="4"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="4,6,8,10,12" id="table">
											<p:column style="width:30px">
												<f:facet name="header">
													<h:outputText value="#" />
												</f:facet>
												<h:outputText value="#{index + 1}" />
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Name" />
												</f:facet>
												<h:outputText value="#{ls.institutionName}" size="10" />
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Request Date" />
												</f:facet>
												<h:outputText style="border: none"
													value="#{ls.instRegReqstDate}">
													<f:convertDateTime pattern="dd MMM hh:mm" />
												</h:outputText>
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Email" />
												</f:facet>
												<h:outputText style="border: none"
													value="#{institutionController.getContactEmail(ls)}">
												</h:outputText>
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Phone" />
												</f:facet>
												<h:outputText style="border: none"
													value="#{institutionController.getContactPhone(ls)}">
												</h:outputText>
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Representative" />
												</f:facet>
												<h:outputText
													value="#{ls.institutionRepresenative.fname} #{ls.institutionRepresenative.lname}" />
											</p:column>

											<p:column>
												<f:facet name="header">
													<h:outputText value="Status" />
												</f:facet>
												<h:outputText
													value="#{ls.instRegReqstStatus}" />
											</p:column>
											<p:column headerText="Action">
												<h:commandLink style="color:white"
													class="btn btn-success 	glyphicon glyphicon-ok" value=""
													action="#{instReqController.confirmRequest(ls)}"
													ajax="false">
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
												<h:commandLink style="margin-left:2px;color:white"
													class="btn btn-danger 	glyphicon glyphicon-remove" value=""
													action="#{institutionController.institutonRejected(ls)}"
													ajax="false">
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</div>

							</p:outputPanel>
						</h:panelGroup>

						<!-- Div for Request table ends-->
						<!-- Div for Trash table start-->
						<h:panelGroup>
							<p:outputPanel
								rendered="#{institutionController.renderrejected }"
								id="rejected" autoUpdate="true">

								<div class="card-body" style="padding-top: 10px">
									<div class="form-group row">
										<div class="card">
											<div class="card-body">
												<p:outputPanel
													rendered="#{not institutionController.selctDiv}"
													id="selct22" autoUpdate="true">

													<div class="card-header">
														<h4 class="card-title">REJECTED INSTITUTION</h4>
													</div>
													<div class="card-title">
														<h:panelGrid columns="3">
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">From<span
																	style="color: red">*</span></label>
															</h:column>
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">To<span style="color: red">*</span></label>
															</h:column>
															<h:column>
																<div></div>
															</h:column>
															<h:column>
																<p:calendar
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	value="#{institutionController.from}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>
															<h:column>
																<p:calendar class="col-md-4 col-sm-3 col-xs-4"
																	value="#{institutionController.to}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>
															<h:column>
																<h:commandButton
																	class="col-md-4 btn btn-info btn-sm btn-block"
																	value="Submit"
																	action="#{institutionController.displayRejected()}">
																	<f:ajax render="Regtable" execute="@form"
																		onevent="showProgress" />
																</h:commandButton>
															</h:column>
														</h:panelGrid>
													</div>
												</p:outputPanel>
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer" style="padding-top: 10px">
									<p:outputPanel rendered="#{institutionController.selctDiv}"
										id="selct23" autoUpdate="true">

										<div class="col-md-12 col-sm-2 col-xs-2 card-title">
											<h:panelGrid columns="2" class="col-md-12 col-sm-2 col-xs-2">
												<h:column style="text-align: left">
													<div class="card-header">
														<h4 class="card-title">REJECTED INSTITUTION</h4>
													</div>
												</h:column>
												<h:column style="text-align: right">
													<h:commandLink href="institutionRegistration.xhtml"
														class=" btn btn-primary btn-sm btn-block glyphicon glyphicon-triangle-left "
														value="Back"
														action="#{institutionController.backToReqFilterDiv()}">
													</h:commandLink>
												</h:column>
											</h:panelGrid>
										</div>
										<br />
										<br />
										<br />

										<p:dataTable value="#{institutionController.pendinGrequests}"
											var="ls" rowIndexVar="index" class="table" paginator="true"
											rows="4"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="4,6,8,10,12" id="rejectedTable">
											<p:column style="width:30px">
												<f:facet name="header">
													<h:outputText value="#" />
												</f:facet>
												<h:outputText value="#{index + 1}" />
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Name" />
												</f:facet>
												<h:outputText value="#{ls.institution.institutionName}"
													size="10" />
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Request Date" />
												</f:facet>
												<h:outputText style="border: none"
													value="#{ls.instRegReqstDate}">
													<f:convertDateTime pattern="dd MMM hh:mm" />
												</h:outputText>
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Email" />
												</f:facet>
												<h:outputText style="border: none"
													value="#{institutionController.getContactEmail(ls)}">
												</h:outputText>
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Phone" />
												</f:facet>
												<h:outputText style="border: none"
													value="#{institutionController.getContactPhone(ls)}">
												</h:outputText>
											</p:column>
											<p:column style="border: none;">
												<f:facet name="header">
													<h:outputText value="Representative" />
												</f:facet>
												<h:outputText
													value="#{ls.institution.institutionRepresenative.fname} #{ls.institution.institutionRepresenative.lname}" />
											</p:column>


											<p:column headerText="Action">
												<h:commandLink style="color:white"
													class="btn btn-success 	glyphicon glyphicon-refresh"
													value="Revert"
													action="#{institutionController.RevertInstitution(ls)}"
													ajax="false">
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
												<!-- <h:commandLink style="margin-left:2px;color:white"
													class="btn btn-danger 	glyphicon glyphicon-trash" value=""
													action="#{institutionController.TrashInstitution(ls)}"
													ajax="false">
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink> -->
											</p:column>




										</p:dataTable>

									</p:outputPanel>
								</div>

							</p:outputPanel>
						</h:panelGroup>
						<!-- Div for Trash table start-->
						<!-- Div for all institution table start-->

						<h:panelGroup>
							<p:outputPanel
								rendered="#{institutionController.renderallinstit}" id="all"
								autoUpdate="true">

								<div class="card-body" style="padding-top: 2%">
									<div class="form-group row">
										<div class="card">
											<p:outputPanel
												rendered="#{not institutionController.selctDiv}"
												id="selct33" autoUpdate="true">
												<h:column>
													<div class="card-header">
														<h4 class="card-title" style="margin-left: 2%">INSTITUTION</h4>
													</div>
												</h:column>
												<div class="card-body">
													<div class="card-title">
														<h:panelGrid columns="3">
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">From<span
																	style="color: red">*</span></label>
															</h:column>
															<h:column>
																<label for="todate"
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	style="color: black">To<span style="color: red">*</span></label>
															</h:column>
															<h:column>
																<div></div>
															</h:column>
															<h:column>
																<p:calendar
																	class="col-md-2 col-sm-2 col-xs-2 control-label"
																	value="#{institutionController.from}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>
															<h:column>
																<p:calendar class="col-md-4 col-sm-3 col-xs-4"
																	value="#{institutionController.to}"
																	pattern="yyyy-MM-dd" required="true"
																	requiredMessage="Date required" />
															</h:column>

															<h:column>
																<h:commandButton
																	class="col-md-4 btn btn-info btn-sm btn-block"
																	value="Submit"
																	action="#{institutionController.displayAllInstitutions()}">
																	<f:ajax render="alltable" execute="@form"
																		onevent="showProgress" />
																</h:commandButton>
															</h:column>
														</h:panelGrid>
													</div>
												</div>
											</p:outputPanel>
										</div>
									</div>
								</div>

								<p:outputPanel rendered="#{institutionController.selctDiv}"
									id="selct34" autoUpdate="true">
									<div class="card-footer" style="padding-top: 2%">
										<div class="col-md-12 col-sm-2 col-xs-2 card-title">
											<h:panelGrid columns="2" class="col-md-12 col-sm-2 col-xs-2">
												<h:column style="text-align: left">
													<div class="card-header">
														<h4 class="card-title">INSTITUTION</h4>
													</div>
												</h:column>
												<h:column style="text-align: right">
													<h:commandLink href="institutionRegistration.xhtml"
														class=" btn btn-primary btn-sm btn-block glyphicon glyphicon-triangle-left "
														value="Back"
														action="#{institutionController.backToReqFilterDiv()}">
													</h:commandLink>
												</h:column>
											</h:panelGrid>
										</div>
									</div>
									<br />
									<br />
									<br />
									<p:dataTable styleClass="display"
										value="#{institutionController.institutionDtos}" var="ls"
										class="table" rows="4" rowIndexVar="index" paginator="true"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="5,10,15" id="alltable">
										<p:column style="width:30px">
											<f:facet name="header">
												<h:outputText value="#" />
											</f:facet>
											<h:outputText value="#{index + 1}" />
										</p:column>
										<p:column headerText="#{msg['institutionForm.name']}">

											<h:inputText id="name" value="#{ls.request.institutionName}"
												size="10" rendered="#{ls.editable}" required="true"
												requiredMessage="#{msg['institutionForm.requiered.name.message']}"
												validatorMessage="#{msg['error_institution.enter.invalid.institutioName']}">
												<f:validateRegex
													pattern="#{regex['regex.validation.message.PLZ_ENTER_INSTITUTE_NAME']}" />
												<f:validateLength maximum="25" />
											</h:inputText>
											<h:outputText value="#{ls.request.institutionName}"
												rendered="#{not ls.editable}" />
											<h:message errorClass="errorMsg1" for="name"></h:message>
										</p:column>


										<p:column headerText="#{msg['institutionForm.branchof']}">
											<h:outputText
												value="#{ls.branch.request.getInstitutionName()}" />

										</p:column>

										<p:column headerText="#{msg['institutionForm.startDate']}">
											<h:outputText value="#{ls.institutionRegDate}">
												<f:convertDateTime pattern="yyyy dd MMM hh:mm" />
											</h:outputText>
										</p:column>

										<p:column headerText="#{msg['institutionForm.country']}">
											<!-- 								#{ls.institution.country.countryName_en} -->

											<h:outputText
												value="#{ls.institution.country.countryName_en}"
												rendered="#{not ls.editable}" />
											<h:panelGroup rendered="#{ls.editable}">
												<h:selectOneMenu class="form-control input-sm" id="country"
													value="#{institutionController.cntryId}" required="true"
													requiredMessage="#{msg['institutionForm.requiered.country.message']}">
													<f:selectItems value="#{institutionController.countries}"
														var="option" itemValue="#{option.taskId}"
														itemLabel="#{option.countryName_en}"
														itemLabelEscaped="true" />
												</h:selectOneMenu>
											</h:panelGroup>
										</p:column>
										<p:column headerText="#{msg['institutionForm.address']}">

											<h:outputText value="#{ls.institutionAddress}" size="10"
												rendered="#{not ls.editable}" />

											<h:inputText value="#{ls.institutionAddress}"
												rendered="#{ls.editable}" id="address" required="true"
												requiredMessage="#{msg['institutionForm.requiered.address.message']}"
												validatorMessage="#{msg['error_institution.enter.invalid.institutioAddress']}"
												style="width:120px">
												<f:validateRegex
													pattern="#{regex['regex.validation.message.PLZ_ENTER_ADDRESS']}" />
												<f:validateLength maximum="25" />
											</h:inputText>
											<h:message errorClass="errorMsg1" for="address"></h:message>
										</p:column>
										<p:column>
											<f:facet name="header">
												<h:outputText value="Email" />
											</f:facet>
											<h:outputText style="border: none"
												value="#{institutionController.getContactEmailDtos(ls)}">
											</h:outputText>
										</p:column>
										<p:column>
											<f:facet name="header">
												<h:outputText value="Phone" />
											</f:facet>
											<h:outputText style="border: none"
												value="#{institutionController.getContactPhoneDtos(ls)}">
											</h:outputText>
										</p:column>
										<p:column headerText="Action">
											<h:commandLink style="color:white"
												class="btn btn-success 	glyphicon glyphicon-edit" value=""
												action="#{institutionController.editAction(ls)}"
												rendered="#{not ls.editable}" ajax="false">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandLink>
											<h:commandLink style="margin-left:2px;color:white"
												class="btn btn-danger 	glyphicon glyphicon-remove" value=""
												action="#{institutionController.cancel(ls)}"
												rendered="#{ls.editable}" ajax="false">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandLink>
											<h:commandLink value=""
												class="btn btn-success glyphicon glyphicon-floppy-disk	"
												action="#{institutionController.saveAction(ls)}"
												rendered="#{ls.editable}" ajax="false">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandLink>
											<p:commandLink
												class="btn btn-primary glyphicon glyphicon-plus"
												rendered="#{ls.editable}" value="">
											</p:commandLink>
										</p:column>
									</p:dataTable>
								</p:outputPanel>
								<!-- 					</div> -->

							</p:outputPanel>
						</h:panelGroup>
						<!-- Div for Trash table start-->
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

	<script type="text/javascript"> 
$(document).ready(function() {
 
 
    $('.display').dataTable( {
        "bServerSide":true,
         "sAjaxSource":"/PreuveConcepteDataTablesAndJsf/",
         "bProcessing":true,
         "sPaginationType":"full_numbers",
         "bJQueryUI":true
        ]
    } );  
} );
 
</script>
</h:body>
</html>
