<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-form"></span> List of Requests
						</center>
					</div>
					<div class="panel-body">
						<h:panelGroup layout="block"
							rendered="#{not institutionController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{institutionController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li style="list-style: none;" class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<p:dataTable value="#{institutionController.requests}" var="ls"
							rowIndexVar="index" class="table">

							<p:column style="width:30px">
								<f:facet name="header">
									<h:outputText value="#" />
								</f:facet>
								<h:outputText value="#{index + 1}" />
							</p:column>
							<p:column headerText="Institution Name">

								<h:outputText class="" value="#{ls.institution.institutionName}" />
							</p:column>


							<p:column headerText="Representatif Names">
								<h:outputText
									value="#{ls.institution.institutionRepresenative.fname} 
							#{ls.institution.institutionRepresenative.lname} " />

							</p:column>

							<p:column headerText="Time">



								<h:outputText value="#{ls.instRegReqstDate}">
									<f:convertDateTime pattern="dd MMM hh:mm" />
								</h:outputText>

							</p:column>

							<p:column headerText="Action">


								<h:commandLink style="color:white"
									class="btn btn-success 	glyphicon glyphicon-ok" value="Confirm"
									action="#{institutionController.institutonConfirmation(ls)}" />
								<h:commandLink style="margin-left:2px;color:white"
									class="btn btn-danger 	glyphicon glyphicon-remove"
									value="Reject"
									action="#{institutionController.institutonRejected(ls)}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
