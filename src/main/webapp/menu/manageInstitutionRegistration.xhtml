<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-form">#{msg['institutionController.InstititionManagement.title']}</span>
						</center>
					</div>
					<div class="panel-body">
						<h:panelGroup layout="block" id="container">
							<p:outputPanel
								rendered="#{not institutionController.renderDivdashboard}"
								id="upt" autoUpdate="true">
								<div class="row">
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 green2">
												<center style="margin-top: 30px">
													<h:outputText value="#{institutionController.countRequests()}" />
												</center>
											</div>

											<div class="circle-tile-content2 green2">
												<div class="circle-tile-description text-faded2">
													Institution Requests</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-bell"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<p:ajax update="table,update,upt"
														listener="#{institutionController.displayRequest()}" />
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 purple2">
												<center style="margin-top: 30px">
													<h:outputText value="#{institutionController.countRequestsrejected()}" />
												</center>
											</div>

											<div class="circle-tile-content2 purple2">
												<div class="circle-tile-description text-faded2">
													Rejected</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-floppy-remove"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<p:ajax update="rejected,rejectedTable"
														listener="#{institutionController.displayRejected()}" />
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
									<div class="col-md-4 col-sm-6">
										<div class="circle-tile2">

											<div class="circle-tile-heading2 blue2">
												<center style="margin-top: 30px">
													<h:outputText value="#{institutionController. countRequestsAllacepted()}" />
												</center>
											</div>

											<div class="circle-tile-content2 blue2">
												<div class="circle-tile-description text-faded2">View
													institutions</div>
												<div class="circle-tile-number2 text-faded2">
													<span class="glyphicon glyphicon-list-alt"></span> <span
														id="sparklineB"></span>
												</div>
												<h:commandLink value="More information"
													class="circle-tile-footer">
													<i class="glyphicon glyphicon-chevron-right"> </i>
													<p:ajax update="alltable,all,upt"
														listener="#{institutionController.displayAllInstitutions()}" />
													<f:ajax render="@form" execute="@form"
														onevent="showProgress" />
												</h:commandLink>
											</div>
										</div>

									</div>
								</div>
							</p:outputPanel>
						</h:panelGroup>

						<!-- another div starts -->
						<h:panelGroup layout="block"
							rendered="#{not institutionController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<h:panelGroup layout="block"
							rendered="#{institutionController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li style="list-style: none;" class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputPanel rendered="#{institutionController.renderDiv}"
								id="update" autoUpdate="true">
								<p:dataTable value="#{institutionController.pendinGrequests}"
									var="ls" rowIndexVar="index" class="table" paginator="true"
									rows="5"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15" id="table">

									<p:column style="width:30px">
										<f:facet name="header">
											<h:outputText value="#" />
										</f:facet>
										<h:outputText value="#{index + 1}" />
									</p:column>
									<p:column headerText="Institution Name">

										<h:outputText class=""
											value="#{ls.institution.institutionName}" />
									</p:column>


									<p:column headerText="Representatif Names">
										<h:outputText
											value="#{ls.institution.institutionRepresenative.fname} 
							#{ls.institution.institutionRepresenative.lname} " />

									</p:column>

									<p:column headerText="Time">

										<h:outputText value="#{ls.instRegReqstDate}">
											<f:convertDateTime pattern="dd MMM hh:mm" />
										</h:outputText>

									</p:column>

									<p:column headerText="Action">


										<h:commandLink style="color:white"
											class="btn btn-success 	glyphicon glyphicon-ok"
											value="Confirm">
											<p:ajax update="table"
												listener="#{institutionController.institutonConfirmation(ls)}"
												event="click" />
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
										<h:commandLink style="margin-left:2px;color:white"
											class="btn btn-danger 	glyphicon glyphicon-remove"
											value="Reject">
											<p:ajax update="table"
												listener="#{institutionController.institutonRejected(ls)}"
												event="click" />
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
									</p:column>

								</p:dataTable>
							</p:outputPanel>
						</h:panelGroup>
						<!-- rejected list -->
						<h:panelGroup>
							<p:outputPanel
								rendered="#{institutionController.renderrejected }"
								id="rejected" autoUpdate="true">
								<p:dataTable value="#{institutionController.pendinGrequests}"
									var="ls" rowIndexVar="index" class="table" paginator="true"
									rows="5"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15" id="rejectedTable">

									<p:column style="width:30px">
										<f:facet name="header">
											<h:outputText value="#" />
										</f:facet>
										<h:outputText value="#{index + 1}" />
									</p:column>
									<p:column headerText="Institution Name">

										<h:outputText class=""
											value="#{ls.institution.institutionName}" />
									</p:column>


									<p:column headerText="Representatif Names">
										<h:outputText
											value="#{ls.institution.institutionRepresenative.fname} 
							#{ls.institution.institutionRepresenative.lname} " />

									</p:column>

									<p:column headerText="Time">

										<h:outputText value="#{ls.instRegReqstDate}">
											<f:convertDateTime pattern="dd MMM hh:mm" />
										</h:outputText>

									</p:column>

									<p:column headerText="Action">


										<h:commandLink style="color:white"
											class="btn btn-success 	glyphicon glyphicon-ok"
											value="DESACTIVE"
											action="#{institutionController.institutonConfirmation(ls)}"
											rendered="#{not institutionController.renderDiv}" />
										<h:commandLink style="margin-left:2px;color:white"
											class="btn btn-danger 	glyphicon glyphicon-remove"
											value="ACTIVE"
											action="#{institutionController.institutonRejected(ls)}"
											rendered="#{institutionController.renderDiv}" />
									</p:column>

								</p:dataTable>
							</p:outputPanel>
						</h:panelGroup>
						<!-- next page -->
						<h:panelGroup>
							<p:outputPanel
								rendered="#{institutionController.renderallinstit}" id="all"
								autoUpdate="true">
								<p:dataTable value="#{institutionController.institutionDtos}"
									var="ls" rowIndexVar="index" style="padding-top: 2px"
									id="alltable">
									<p:column style="width:30px">
										<f:facet name="header">
											<h:outputText value="#" />
										</f:facet>
										<h:outputText value="#{index + 1}" />
									</p:column>
									<p:column headerText="#{msg['institutionForm.name']}">

										<h:inputText id="name" value="#{ls.institutionName}" size="10"
											rendered="#{ls.editable}" required="true"
											requiredMessage="#{msg['institutionForm.requiered.name.message']}"
											validatorMessage="#{msg['error_institution.enter.invalid.institutioName']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.PLZ_ENTER_INSTITUTE_NAME']}" />
											<f:validateLength maximum="25" />
										</h:inputText>
										<h:outputText value="#{ls.institutionName}"
											rendered="#{not ls.editable}" />
										<h:message errorClass="errorMsg1" for="name"></h:message>
									</p:column>


									<p:column headerText="#{msg['institutionForm.branchof']}">
										<h:outputText
											value="#{ls.institution.institution.getInstitutionName()}" />

									</p:column>

									<p:column headerText="#{msg['institutionForm.startDate']}">
										<h:outputText value="#{ls.institutionRegDate}">
											<f:convertDateTime pattern="yyyy dd MMM hh:mm" />
										</h:outputText>
									</p:column>

									<p:column headerText="#{msg['institutionForm.country']}">

										<h:outputText value="#{ls.institution.country.countryName_en}"
											rendered="#{not ls.editable}" />
										<h:panelGroup rendered="#{ls.editable}">
											<h:selectOneMenu class="form-control input-sm" id="country"
												value="#{institutionController.cntryId}" required="true"
												requiredMessage="#{msg['institutionForm.requiered.country.message']}">
												<f:selectItems value="#{institutionController.countries}"
													var="option" itemValue="#{option.taskId}"
													itemLabel="#{option.countryName_en}"
													itemLabelEscaped="true" />
											</h:selectOneMenu>
										</h:panelGroup>
									</p:column>
									<p:column headerText="#{msg['institutionForm.address']}">

										<h:outputText value="#{ls.institutionAddress}" size="10"
											rendered="#{not ls.editable}" />

										<h:inputText value="#{ls.institutionAddress}"
											rendered="#{ls.editable}" id="address" required="true"
											requiredMessage="#{msg['institutionForm.requiered.address.message']}"
											validatorMessage="#{msg['error_institution.enter.invalid.institutioAddress']}"
											style="width:120px">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.PLZ_ENTER_ADDRESS']}" />
											<f:validateLength maximum="25" />
										</h:inputText>
										<h:message errorClass="errorMsg1" for="address"></h:message>
									</p:column>
									<p:column headerText="Action">
										<h:commandLink style="color:white"
											class="btn btn-success 	glyphicon glyphicon-edit"
											value="Edit" action="#{institutionController.editAction(ls)}"
											rendered="#{not ls.editable}" ajax="false">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
										<h:commandLink style="margin-left:2px;color:white"
											class="btn btn-danger 	glyphicon glyphicon-remove"
											value="Cancel" action="#{institutionController.cancel(ls)}"
											rendered="#{ls.editable}" ajax="false">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
										<h:commandButton value="Save Changes" class="btn btn-primary"
											action="#{institutionController.saveAction(ls)}"
											rendered="#{ls.editable}" ajax="false">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandButton>
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</h:panelGroup>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
