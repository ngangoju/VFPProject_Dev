<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-user"></span>#{msg['message.header.report4.info']}
						</center>
					</div>
					<div class="panel-body"
						style="border: 0px solid blue; margin-top: 4px; height: 550px; font-family: Open Sans sans-serif !important; font-size: 14px !important;">
						<h:form>
							<fieldset>

								<center>
									<legend> STAFF REPORT MENU </legend>
								</center>

								<div class="form-group row">

									<div class="col-md-10 col-sm-10 col-xs-10">

										<div class="panel panel-primary ">
											<div class="panel-heading">Report by staff name.</div>

											<div class="panel-body">

												<h:panelGroup id="cou" layout="block" rendered="true">
													<div class="form-group row">
														<label for="todate"
															class="col-md-2 col-sm-2 col-xs-2 control-label"
															style="color: black">#{msg['form.report.format']}<span
															style="color: red">*</span></label>
														<div class="col-md-6 col-sm-6 col-xs-6">
															<h:selectOneMenu id="coun" styleClass="form-control"
																value="#{staffReport.myChoice}">
																<p:ajax listener="#{staffReport.updateTable()}"
																update="pdfpanel" />
																<f:ajax onevent="showProgress" />

																<f:selectItem itemLabel="Select the report you want"
																	noSelectionOption="true" />
																<f:selectItem itemLabel="PDF doc" itemValue="PDF" />
																<f:selectItem itemLabel="CHART" itemValue="CHART" />
															</h:selectOneMenu>
														</div>

													</div>
												</h:panelGroup>
												<h:panelGroup id="pdfpanel" layout="block">
												<p:outputPanel id="toUpdatss" autoUpdate="true"
													rendered="#{staffReport.renderedspdf}">
													<h:panelGroup id="forpdfs" layout="block">
														<div class="form-group row">
															
															<div class="col-md-6 col-sm-6 col-xs-6">
																
															</div>
															<div class="panel-body">
<!-- 
												<div class="form-group row">
													<label for="tod"
														class="col-md-2 col-sm-2 col-xs-2 control-label"
														style="color: black"></label>

												</div> -->
												<label for="todate"
														class="col-md-3 col-sm-3 col-xs-3 control-label"
														style="color: black"></label>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														action="#{staffReport.createPdf}"
														value="#{msg['label.submit.message.printPdf']}" />										
											</div>
										</div>
														</div>
													</h:panelGroup>
												</p:outputPanel>
											</h:panelGroup>

											</div>
										</div>

									</div>


								</div>


							</fieldset>

						</h:form>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
