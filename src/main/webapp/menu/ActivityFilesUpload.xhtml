<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<style>
.ui-growl-item-container {
	background-color: #337ab7;
}

.ui-growl-icon-close {
	cursor: pointer;
	position: absolute;
	left: 335px;
	top: 15px;
}

.ui-growl-title {
	font: 13px"Open Sans sans-serif !important;
	/* text-align: center; */
}

.ui-growl-message p {
	font: 12px"Open Sans sans-serif !important;
	letter-spacing: -1px;
}

.ui-growl-image-info ~ .ui-growl-message {
	color: #fff;
}

.ui-growl-image-error ~ .ui-growl-message {
	color: black;
}

.ui-growl-image-warn ~ .ui-growl-message {
	color: black;
}

.ui-growl-image-fatal ~ .ui-growl-message {
	color: black;
}
</style>
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<ui:repeat var="time" value="#">
							<span style="color: white; font-size: 10pt"> <label
								style="font-family: Open Sans sans-serif !important; font-size: 18px !important; margin-left: 35%;">Activity
									Management</label>
							</span>
						
					</ui:repeat>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 14px !important;">



					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not formSampleController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{formSampleController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white;"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset style="width: 100%;">
							
								<legend>

									<label
										style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">Activity
										files upload</label>
								</legend>

							<p:outputPanel rendered="#{activityController.renderUpload}">
								<div class="form-group">
									<label for="img" class="cols-sm-2 control-label">Upload
										activity files</label>
									<div class="cols-sm-10">

										<h:form>
											<p:fileUpload oncomplete="window.location.reload();"
												style="width:90%;font-family: Open Sans sans-serif !important; font-size: 14px !important;"
												uploadLabel="Upload files" cancelLabel="Cancel"
												fileUploadListener="#{formSampleController.activityFilesUpload}"
												mode="advanced" dragDropSupport="true" multiple="true"
												update="messages" sizeLimit="1000000" fileLimit="3"
												allowTypes="/(\.|\/)(gif|jpe?g|png|doc|docx|xls|xlsx|pdf)$/" />
											<p:growl id="messages" life="300000" />
										</h:form>

									</div>
								</div>

								<!-- END Files upload-->
							</p:outputPanel>
								<p:outputPanel rendered="#{activityController.rendered}" autoUpdate="true">
								<h:dataTable id="activityTable" binding="#{table}"
									style="font-family: Open Sans sans-serif !important; font-size: 15px !important;box-sizing: border-box; width:85% !important;
       						 -webkit-box-shadow: none;
       							 box-shadow: none !important;
       								 margin: 17px 25px 0 !important;"
									value="#{formSampleController.activityFilesDetails()}"
									var="fileDetails"
									class="table table-striped table-hover table-bordered tableUpdated ">
									<f:facet name="header">
									
											<h:commandLink action="#{activityController.showUploadPanel()}"
												class="btn btn-danger glyphicon glyphicon-upload"
												style="margin-left:5px;color:white" data-toggle="tooltip"
												data-placement="right" title="#{msg['UserCategoryView.attachFileButton']}" >
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
											</h:commandLink><label
										style="margin-left: 25%; font-size: 17px; font-family: Open Sans sans-serif !important">List of uploaded files for activity</label>
									</f:facet>

									<h:column>
										<f:facet name="header">
											<label>No</label>
										</f:facet>

										<h:outputText value="#{table.rowIndex + 1}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<label>Activity description</label>
										</f:facet>
										<h:outputText value="#{fileDetails.activity.description}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<label>file image</label>
										</f:facet>
										<h:graphicImage style="width:50%;margin: 5px"
											value="/images/dynamic/?file=#{fileDetails.documents.sysFilename}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<label>Download files</label>
										</f:facet>
										<h:form>
											<h:commandLink 
												value="#{fileDetails.documents.originalFileName}"
												action="#{formSampleController.downloadFile}">
												<f:param name="docId" value="#{fileDetails.documents.docId}" />
											</h:commandLink>
										</h:form>
									</h:column>
									<h:column>
										<f:facet name="header">
											<label>Action</label>
										</f:facet>
										<div class="btn-group btn btn-sm" role="group"
											aria-label="Basic example" style="margin-top: 5%;">

											<h:commandLink
												class="btn btn-danger glyphicon glyphicon-trash"
												style="margin-left:5px;color:white" data-toggle="tooltip"
												data-placement="right" title="#{msg['UserCategoryView.deletefile']}" >
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
											</h:commandLink>
										</div>
									</h:column>
									<f:facet name="footer">

										<a
											href="#{loadUserInformationsController.getContextPath()}/menu/Activity.xhtml"
											class="btn btn-primary glyphicon glyphicon-chevron-left"
											style="font-size: 14px !important;">
											#{msg['UserCatForm.BackBoardButtom']} </a>
									</f:facet>
								</h:dataTable>
							</p:outputPanel>

						</fieldset>

					</h:form>

				</div>
			</div>
		</ui:define>

	</ui:composition>


</h:body>

</html>
