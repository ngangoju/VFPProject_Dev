<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-pencil"></span>Specify selection range</center>
					</div>
					<h:panelGroup layout="block"
							rendered="#{not institutionController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<h:panelGroup layout="block"
							rendered="#{institutionController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li style="list-style: none;" class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<span style="color: #737373; font-size: 10pt">Fields marked
							with an asterisk <span style="color: red">(*)</span> are
							mandatory.
						</span> <br /> <br />
						<div style="display: none">
							<input id="lat" name="lat" type="text" /> <input id="long"
								name="long" type="text" />
						</div>
					<div class="panel-body">

						<div style="display: none">
							<input id="lat" name="lat" type="text" /> <input id="long"
								name="long" type="text" />
						</div>
						<div class="form-group row">
								<label for="todate"
									class="col-md-2 col-sm-2 col-xs-2 control-label"
									style="color: black">From<span
									style="color: red">*</span></label>
								<div class="col-md-4 col-sm-3 col-xs-4">
									<h:inputText locale="#{facesContext.viewRoot.locale}"
										autocomplete="off" id="from"
										binding="#{from}" class="form-control input-sm"
										escape="true"
										value="#{institutionController.from}"
										maxlength="35" required="true"
										converterMessage="#{msg['validation.message.DATE_FORMAT']}"
										requiredMessage="#{msg['dob.message']}" >
										<f:convertDateTime type="date" dateType="short"
											pattern="dd/MM/yyyy" />
										<f:validateLength maximum="35" />
									</h:inputText> 
									<script>
										$(function() {
											$('input[id*="from"]')
													.datepicker(
															{
																changeMonth : true,
																changeYear : true,
																maxDate : 0,
																//minDate: 0,
																dateFormat : "dd/mm/yy",
																yearRange : "-100:+0",
																buttonImage : "/resources/image/calendar1.png"
															});
										});
									</script>
								</div>
								<h:message for="from" styleClass="help-block"></h:message>
							</div> 
							<div class="form-group row">
							<label for="todate"
									class="col-md-2 col-sm-2 col-xs-2 control-label"
									style="color: black">To<span
									style="color: red">*</span></label>
									<div class="col-md-4 col-sm-3 col-xs-4">
									<h:inputText locale="#{facesContext.viewRoot.locale}"
										autocomplete="off" id="to"
										binding="#{to}" class="form-control input-sm"
										escape="true"
										value="#{institutionController.to}"
										maxlength="35" required="true"
										converterMessage="#{msg['validation.message.DATE_FORMAT']}"
										requiredMessage="#{msg['dob.message']}">
										<f:convertDateTime type="date" dateType="short"
											pattern="dd/MM/yyyy" />
										<f:validateLength maximum="35" />
									</h:inputText> 
									
								</div>
								<h:message for="to" styleClass="help-block"></h:message>
							</div> 
							<script>
										$(function() {
											$('input[id*="to"]')
													.datepicker(
															{
																changeMonth : true,
																changeYear : true,
																maxDate : 0, 
																//minDate:$msg,
																dateFormat : "dd/mm/yy",
																yearRange : "-100:+0",
																buttonImage : "/resources/image/calendar1.png"
															});
										});
									</script>
                      </div>
                      <div class="form-group row">
                                        <label for="todate" class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
                                        <div class="col-sm-4">
                                        	<h:commandButton class="btn btn-info btn-sm btn-block" action="#{institutionController.institutionViewBydate()}" value="Submit" />
                                        
                                        </div>
                                        <span class="text-danger" id="customeordererror"></span>
                                    </div> 
                      </div>
                       
			</h:form>
		</ui:define>
	</ui:composition>
		
</h:body>
</html>
