<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">

			<h:form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<table style="color: black">
							<tr>
								<td>
									<div>
										<a href="institutionRegistration.xhtml"
											class="btn btn-primary btn-xlg btn-block glyphicon glyphicon-pencil ">#{msg['institutionForm.addButton']}<b><span
												style="background-color: red; color: white" class="badge"></span></b>
										</a>
									</div>
								</td>
								<td>
									<div style="width: 600px"></div>
								</td>
							</tr>
						</table>
					</div>
					<div class="panel-body">

						<h:panelGroup layout="block"
							rendered="#{not institutionController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{institutionController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li style="list-style: none;" class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<div class="card-body">


							<p:outputPanel rendered="#{not institutionController.renderDiv}"
								id="upt" autoUpdate="true">
								<div class="card-header">
									<h4 class="card-title">INSTITUTION PROFILE</h4>
								</div>
								<br />

								<div class="card-text">
									<h:panelGrid columns="3">
										<h:column>
											<label for="todate"
												class="col-md-2 col-sm-2 col-xs-2 control-label"
												style="color: black">From<span style="color: red">*</span></label>
										</h:column>
										<h:column>
											<label for="todate"
												class="col-md-2 col-sm-2 col-xs-2 control-label"
												style="color: black">To<span style="color: red">*</span></label>
										</h:column>
										<h:column>
											<div></div>
										</h:column>
										<h:column>
											<p:calendar class="col-md-2 col-sm-2 col-xs-2 control-label"
												value="#{institutionController.from}" pattern="yyyy-MM-dd"
												required="true" requiredMessage="Date required" />
										</h:column>
										<h:column>
											<p:calendar class="col-md-4 col-sm-3 col-xs-4"
												value="#{institutionController.to}" pattern="yyyy-MM-dd"
												required="true" requiredMessage="Date required" />
										</h:column>
										<h:column>
											<h:commandButton
												class="col-md-4 btn btn-info btn-sm btn-block"
												value="Submit">
												<p:ajax
													listener="#{institutionController.institutionViewBydate()}"
													update="table,tablePan" />
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandButton>
										</h:column>
									</h:panelGrid>
								</div>

							</p:outputPanel>

						</div>
						<p:outputPanel rendered="#{institutionController.renderDiv}"
							id="tablePan" autoUpdate="true">
							<div class="col-md-12 col-sm-2 col-xs-2 card-title">
								<h:panelGrid columns="2" class="col-md-12 col-sm-2 col-xs-2">
									<h:column style="text-align: left">
										<div class="card-header">
											<h4 class="card-title">INSTITUTION PROFILE</h4>
										</div>
									</h:column>
									<h:column style="text-align: right">
										<h:commandLink href="institutionRegistration.xhtml"
											class=" btn btn-primary btn-sm btn-block glyphicon glyphicon-triangle-left "
											value="Back">
										</h:commandLink>
									</h:column>
								</h:panelGrid>
							</div>
							<br />
							<br />
							<div class="card-footer" style="padding-top: 10px">
								<p:dataTable value="#{institutionController.institutionDtos}"
									var="ls" rowIndexVar="index" style="padding-top: 2px"
									id="table" paginator="true" rows="4"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="4,6,8,10,12">
									<p:column style="width:30px">
										<f:facet name="header">
											<h:outputText value="#" />
										</f:facet>
										<h:outputText value="#{index + 1}" />
									</p:column>
									<p:column headerText="#{msg['institutionForm.name']}">

										<h:inputText id="name" value="#{ls.institutionName}" size="10"
											rendered="#{ls.editable}" required="true"
											requiredMessage="#{msg['institutionForm.requiered.name.message']}"
											validatorMessage="#{msg['error_institution.enter.invalid.institutioName']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.PLZ_ENTER_INSTITUTE_NAME']}" />
											<f:validateLength maximum="25" />
										</h:inputText>
										<h:outputText value="#{ls.institutionName}"
											rendered="#{not ls.editable}" />
										<h:message errorClass="errorMsg1" for="name"></h:message>
									</p:column>


									<p:column headerText="#{msg['institutionForm.branchof']}">
										<h:outputText
											value="#{ls.institution.institution.getInstitutionName()}" />

									</p:column>

									<p:column headerText="#{msg['institutionForm.startDate']}">
										<h:outputText value="#{ls.institutionRegDate}">
											<f:convertDateTime pattern="yyyy dd MMM hh:mm" />
										</h:outputText>
									</p:column>

									<p:column headerText="#{msg['institutionForm.country']}">
										<!-- 								#{ls.institution.country.countryName_en} -->

										<h:outputText value="#{ls.institution.country.countryName_en}"
											rendered="#{not ls.editable}" />
										<h:panelGroup rendered="#{ls.editable}">
											<h:selectOneMenu class="form-control input-sm" id="country"
												value="#{institutionController.cntryId}" required="true"
												requiredMessage="#{msg['institutionForm.requiered.country.message']}">
												<f:selectItems value="#{institutionController.countries}"
													var="option" itemValue="#{option.taskId}"
													itemLabel="#{option.countryName_en}"
													itemLabelEscaped="true" />
											</h:selectOneMenu>
										</h:panelGroup>
									</p:column>
									<p:column headerText="#{msg['institutionForm.address']}">

										<h:outputText value="#{ls.institutionAddress}" size="10"
											rendered="#{not ls.editable}" />

										<h:inputText value="#{ls.institutionAddress}"
											rendered="#{ls.editable}" id="address" required="true"
											requiredMessage="#{msg['institutionForm.requiered.address.message']}"
											validatorMessage="#{msg['error_institution.enter.invalid.institutioAddress']}"
											style="width:120px">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.PLZ_ENTER_ADDRESS']}" />
											<f:validateLength maximum="25" />
										</h:inputText>
										<h:message errorClass="errorMsg1" for="address"></h:message>
									</p:column>
									<p:column headerText="Action">
										<h:commandLink style="color:white"
											class="btn btn-success 	glyphicon glyphicon-edit"
											value="Edit" action="#{institutionController.editAction(ls)}"
											rendered="#{not ls.editable}" ajax="false">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
										<h:commandLink style="margin-left:2px;color:white"
											class="btn btn-danger 	glyphicon glyphicon-remove"
											value="Cancel" action="#{institutionController.cancel(ls)}"
											rendered="#{ls.editable}" ajax="false">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
										<h:commandButton value="Save Changes" class="btn btn-primary"
											action="#{institutionController.saveAction(ls)}"
											rendered="#{ls.editable}" ajax="false">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandButton>
									</p:column>
								</p:dataTable>
							</div>
						</p:outputPanel>





					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
