<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-user"></span>#{msg['message.header.boardInfo.details']}
						</center>
					</div>
					<div class="panel-body">

						<div style="display: none">
							<input id="lat" name="lat" type="text" /> <input id="long"
								name="long" type="text" />
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['form.board.boardName']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="bordName" required="true"
									requiredMessage="#{msg['required.boardName.message']}" />

							</div>
							<h:message errorClass="errorMsg1" for="bordName"></h:message>
						</div>

						<div class="form-group row">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['form.board.description']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="description" required="true"
									requiredMessage="#{msg['required.description.message']}" />
							</div>
							<h:message errorClass="errorMsg1" for="description"></h:message>
						</div>
						
						<div class="form-group row">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['form.board.institution']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<b:selectOneMenu class="form-control" mediumScreen="13"
									id="institution" required="true"
									requiredMessage="#{msg['required.institution.message']}">
									<f:selectItems itemLabel="#" itemValue="#" />
								</b:selectOneMenu>

							</div>
							<h:message errorClass="errorMsg1" for="institution"></h:message>
						</div>

						<div class="form-group row">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['form.board.board']}</label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<b:selectOneMenu class="form-control" mediumScreen="13"
									id="board" required="true"
									requiredMessage="#{msg['required.board.message']}">
									<!-- List goes here -->
									<f:selectItems itemLabel="#" itemValue="#" />
								</b:selectOneMenu>

							</div>
							<h:message errorClass="errorMsg1" for="board"></h:message>
						</div>
						
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
							<div class="col-sm-4">
								<h:commandButton class="btn btn-info btn-xlg btn-block"
									value="#{msg['label.submit.message.register.board']}" />

							</div>
							<span class="text-danger" id="customeordererror"></span>
						</div>

					</div>

				</div>
			</h:form>


		</ui:define>
	</ui:composition>

</h:body>

</html>
