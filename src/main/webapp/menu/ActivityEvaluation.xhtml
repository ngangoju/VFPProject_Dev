<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<div class="panel panel-info">
				<div class="panel-heading">
					<ui:repeat var="time" value="#">

						<p:outputPanel rendered="#{activityController.rendered}"
							autoUpdate="true">
							<span style="color: white; font-size: 10pt"> <label
								style="font-family: Open Sans sans-serif !important; font-size: 18px !important; margin-left: 25%;">Activity
									Evaluation</label>
							</span>
						</p:outputPanel>
						<p:outputPanel rendered="#{activityController.renderTaskForm}"
							autoUpdate="true">

							<a
								href="#{loadUserInformationsController.getContextPath()}/menu/Activity.xhtml"
								class="btn btn-primary glyphicon glyphicon-chevron-left"
								style="font-size: 14px !important;">
								#{msg['UserCatForm.BackBoardButtom']} </a>
							<span style="color: white; font-size: 10pt">#{msg['header.title.fieldmarked']}
								<span style="color: red">#{msg['header.title.asteriks']}</span>
								#{msg['header.title.mandatory']}
							</span>
						</p:outputPanel>
					</ui:repeat>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 15px !important;">
					<h:form>
						<p:outputPanel
							rendered="#{not evaluationController.viewStaffActiv}">
							<h:dataTable id="activityTable" binding="#{tabl}"
								style="font-family: Open Sans sans-serif !important; font-size: 15px !important;box-sizing: border-box; width:90% !important;
       						 -webkit-box-shadow: none;
       							 box-shadow: none !important;
       								 margin: 17px 25px 0 !important;"
								value="#{evaluationController.staffs}" var="act"
								class="table table-striped table-hover table-bordered tableUpdated ">
								<f:facet name="header">
									<label style="margin-left: 35%; font-size: 18px">List
										of Staff with Complete activities</label>

								</f:facet>
								<h:column>
									<f:facet name="header">
										<label>#</label>
									</f:facet>
									<br />
									<h:outputText value="#{table.rowIndex + 1}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Names</label>
									</f:facet>
									<h:outputText value="#{act.fname} #{act.lname}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Email</label>
									</f:facet>
									<h:outputText
										value="#{evaluationController.getContactEmail(act)}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Phone</label>
									</f:facet>
									<h:outputText
										value="#{evaluationController.getContactEmail(act)}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Action</label>
									</f:facet>
									<div class="btn-group">
										<h:commandLink style="margin-left:2px;color:white"
											data-toggle="tooltip" data-placement="left"
											value="View details"
											class="btn btn-secondary btn-info 	glyphicon glyphicon-list"
											action="#{evaluationController.staffCompl(act)}">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
									</div>
								</h:column>
							</h:dataTable>
						</p:outputPanel>
						<!-- Second for activities by tasks -->
						<p:outputPanel rendered="#{evaluationController.viewSpecfcStaff}">
							<div class="container"></div>
							<h:dataTable id="activity" binding="#{tabl1}"
								style="font-family: Open Sans sans-serif !important; font-size: 15px !important;box-sizing: border-box; width:95% !important;
       						 -webkit-box-shadow: none;
       							 box-shadow: none !important;
       								 margin: 17px 25px 0 !important;"
								value="#{evaluationController.activities}" var="act"
								class="table table-striped table-hover table-bordered tableUpdated ">
								<h:column>
									<f:facet name="header">
										<label>#</label>
									</f:facet>
									<h:outputText value="#{tabl1.rowIndex + 1}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Activity name</label>
									</f:facet>
									<h:outputText value="#{act.description}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Activity weight</label>
									</f:facet>
									<h:outputText value="#{act.weight}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Marks</label>
									</f:facet>
									<h:outputText value="#{evaluationController.getMarks(act)}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Task name</label>
									</f:facet>
									<h:outputText value="#{act.task.taskName}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Due date</label>
									</f:facet>
									<h:outputText value="#{act.dueDate}">
										<f:convertDateTime pattern="dd MMM yyyy"></f:convertDateTime>
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Reported date</label>
									</f:facet>
									<h:outputText value="#{act.upDtTime}">
										<f:convertDateTime pattern="dd MMM yyyy"></f:convertDateTime>
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">
										<label>Action</label>
									</f:facet>
									<div class="btn-group">
										<h:commandLink style="color:white" data-toggle="tooltip"
											data-placement="left" title="Confirm"
											class="btn btn-info glyphicon glyphicon-ok"
											action="#{evaluationController.completeAction(act)}">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
										<h:commandLink style="color:white" data-toggle="tooltip"
											data-placement="left" title="Reject"
											class="btn btn-danger glyphicon glyphicon-minus"
											action="#{evaluationController.rejectAction(act)}">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
										</h:commandLink>
										<a
											href="#{loadUserInformationsController.getContextPath()}/menu/activitFiledown.xhtml"
											style="color: white" title="View attached files"
											class="btn btn-success glyphicon glyphicon-file"></a>

									</div>

								</h:column>
							</h:dataTable>
							<hr></hr>
							<div class="col-md-6 col-sm-6 col-xs-6"
								style="text-align: left; padding-top: 2%">
								<h:commandLink style="color:white"
									class="btn btn-info 	glyphicon glyphicon-arrow" value="Back"
									action="#{evaluationController.backHome()}" ajax="false">
									<f:ajax render="@form" execute="@form" onevent="showProgress" />
								</h:commandLink>
							</div>
						</p:outputPanel>

					</h:form>


				</div>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
