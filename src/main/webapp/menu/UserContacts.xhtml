<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<span style="color: white; font-size: 10pt">#{msg['header.title.fieldmarked']}
						<span style="color: red">#{msg['header.title.asteriks']}</span>
						#{msg['header.title.mandatory']}
					</span>
					<center></center>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 14px !important;">


					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not userContactController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{userContactController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset>

							<legend> #{msg['message.header.contactDetails.info']}</legend>
							<h:panelGroup id="detailsPanel" layout="block" rendered="true">
							<p:outputPanel id="tosearch" autoUpdate="true"
									rendered="#{userContactController.renderForeignCountry}">
								<div class="form-group row" style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
									<label for="todate"
										class="col-md-3 col-sm-3 col-xs-3 control-label"
										style="color: black">#{msg['institutionForm.message.userFname']}<span
										style="color: red">*</span></label>
									<div class="col-md-4 col-sm-4 col-xs-4">
										<h:inputText id="Uname" styleClass="form-control"
											value="#{userContactController.choice}" maxlength="35"
											required="true"
											validatorMessage="#{msg['requiered.username.invalid']}"
											converterMessage="#{msg['requiered.username.invalid']}"
											requiredMessage="#{msg['requiered.username.message']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}" />
											<f:validateLength maximum="35" />
										</h:inputText>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3">
										<h:commandButton class="btn btn-info btn-xlg btn-block"
											update="ContactDetailsPanel,toDetails,EmailPanel,toEmail,PhonePanel,toPhone,ButtonPanel,toButton,tosearch,detailsPanel"
											actionListener="#{userContactController.updateTable()}" value="#{msg['label.subimit.message.submit']}"
											style="font-family: Open Sans sans-serif !important; font-size: 15px !important;">
											<f:ajax render="@form" execute="@form" onevent="showProgress" />
											<f:ajax render="ContactDetailsPanel,EmailPanel,PhonePanel,ButtonPanel" />
										</h:commandButton>
									</div>
									<h:message for="Uname" styleClass="help-block"></h:message>
								</div>
								<hr />
								</p:outputPanel>
							</h:panelGroup>
							
							<h:panelGroup id="ContactDetailsPanel" layout="block">
								<p:outputPanel id="toDetails" autoUpdate="true"
									rendered="#{userContactController.rendered}">
									<div class="form-group row"
										style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-2 control-label"
											style="color: black">#{msg['label.message.contactDetails']}<span
											style="color: red">*</span></label>
										<div class="col-md-5 col-sm-5 col-xs-5">
											<h:inputText
												value="#{userContactController.contact.contactDetails}"
												class="form-control" id="contDetails" required="true"
												converterMessage="#{msg['error.enter.invalid.conatactDetails']}"
												validatorMessage="#{msg['error.enter.invalid.conatactDetails']}"
												requiredMessage="#{msg['requiered.contactDetails.message']}">
												<f:validateRegex
													pattern="#{regex['regex.validation.message.PLZ_ENTER_INSTITUTE_NAME']}" />
												<f:validateLength maximum="100" />
											</h:inputText>

										</div>
										<div class="col-md-2">
											<span class="tooltips-input-main"><a
												class="tooltips-input"> <h:panelGroup
														id="tooltips-contactDetails" layout="block">
														<img
															src="#{loadUserInformationsController.getContextPath()}/resources/image/question.jpg"
															style="width: 8%" alt="question" />
													</h:panelGroup> <p:tooltip id="toolTipContent"
														for="tooltips-contactDetails" position="bottom">
														<span> #{msg['help.coantDetails.message']} </span>
													</p:tooltip>
											</a></span>

										</div>
										<h:message for="contDetails" styleClass="help-block"></h:message>
									</div>
								</p:outputPanel>

							</h:panelGroup>

							<h:panelGroup id="EmailPanel" layout="block">
								<p:outputPanel id="toEmail" autoUpdate="true"
									rendered="#{userContactController.rendered}">
									<div class="form-group row"
										style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-2 control-label"
											style="color: black">#{msg['label.message.Email']}<span
											style="color: red">*</span></label>
										<div class="col-md-5 col-sm-5 col-xs-5">
											<h:inputText value="#{userContactController.contact.email}"
												class="form-control" id="email" required="true"
												validatorMessage="#{msg['error.enter.invalid.email']}"
												converterMessage="#{msg['error.enter.invalid.email']}"
												requiredMessage="#{msg['error.enter.required.email']}">
												<f:validateRegex
													pattern="#{regex['regex.validation.email']}" />
												<f:validateLength maximum="100" />
											</h:inputText>
										</div>
										<h:message errorClass="errorMsg1" for="email"></h:message>
									</div>
								</p:outputPanel>
							</h:panelGroup>
							<h:panelGroup id="PhonePanel" layout="block">
								<p:outputPanel id="toPhone" autoUpdate="true"
									rendered="#{userContactController.rendered}">
									<div class="form-group row"
										style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-2 control-label"
											style="color: black">#{msg['label.message.Phone']}<span
											style="color: red">*</span></label>
										<div class="col-md-5 col-sm-5 col-xs-5">
											<h:inputText value="#{userContactController.contact.phone}"
												class="form-control" id="phone" required="true"
												converterMessage="#{msg['error.enter.invalid.phone']}"
												requiredMessage="#{msg['requiered.phone.message']}"
												validatorMessage="#{msg['error.enter.invalid.phone']}">
												<f:validateRegex
													pattern="#{regex['regex.validation.phone']}" />
												<f:validateLength maximum="25" />
											</h:inputText>
										</div>
										<h:message errorClass="errorMsg1" for="phone"></h:message>
									</div>
									</p:outputPanel>
							</h:panelGroup>
							<h:panelGroup id="ButtonPanel" layout="block">
								<p:outputPanel id="tobutton" autoUpdate="true"
									rendered="#{userContactController.rendered}">
									<div class="form-group row">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-2 control-label"
											style="color: black"></label>
										<div class="col-md-4 col-sm-4 col-xs-4">
											<h:commandButton class="btn btn-info btn-xlg btn-block"
												action="#{userContactController.saveContact}"
												value="#{msg['label.subimit.message.submit']}">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandButton>
										</div>
										<span class="text-danger" id="err"></span>
									</div>
								</p:outputPanel>
							</h:panelGroup>
						</fieldset>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
