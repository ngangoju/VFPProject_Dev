<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">

			<h:form>
				<div class="panel panel-info">
					<div class="panel-heading">
						<center>
							<span style="color: white; font-size: 10pt">#{msg['header.title.fieldmarked']}
								<span style="color: red">#{msg['header.title.asteriks']}</span>
								#{msg['header.title.mandatory']}
							</span>
						</center>
					</div>
					<div class="panel-body">

						<h:panelGroup layout="block"
							rendered="#{not userAccountController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{userAccountController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li style="list-style: none;" class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<fieldset>
							<legend
								style="font-weight: bold; font-family: Open Sans sans-serif !important; font-size: 18px !important;">
								#{msg['message.header.contactFilter.info']}</legend>

							<div class="panel-body">

								<div style="display: none">
									<input id="lat" name="lat" type="text" /> <input id="long"
										name="long" type="text" />
								</div>
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">From<span style="color: red">*</span></label>
									<div class="col-md-4 col-sm-3 col-xs-4">
										<h:inputText locale="#{facesContext.viewRoot.locale}"
											autocomplete="off" id="from" binding="#{from}"
											class="form-control input-sm" escape="true"
											value="#{userContactController.from}" maxlength="35"
											required="true"
											converterMessage="#{msg['validation.message.DATE_FORMAT']}"
											requiredMessage="#{msg['strartdate_institution.message']}">
											<f:convertDateTime type="date" dateType="short"
												pattern="dd/MM/yyyy" />
											<f:validateLength maximum="35" />
										</h:inputText>
										<script>
											$(function() {
												$('input[id*="from"]')
														.datepicker(
																{
																	changeMonth : true,
																	changeYear : true,
																	maxDate : 0,
																	//minDate: 0,
																	dateFormat : "dd/mm/yy",
																	yearRange : "-100:+0",
																	buttonImage : "/resources/image/calendar1.png"
																});
											});
										</script>
									</div>
									<div class="col-md-2">
										<span class="tooltips-input-main"><a
											class="tooltips-input"> <h:panelGroup
													id="tooltips-contactDetails" layout="block">
													<img
														src="#{loadUserInformationsController.getContextPath()}/resources/image/question.jpg"
														style="width: 15%" alt="question" />
												</h:panelGroup> <p:tooltip id="toolTipContent"
													for="tooltips-contactDetails" position="bottom">
													<span> #{msg['help.contactFilter.message']} </span>
												</p:tooltip>
										</a></span>

									</div>
									<h:message for="from" styleClass="help-block"></h:message>
								</div>
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">To<span style="color: red">*</span></label>
									<div class="col-md-4 col-sm-3 col-xs-4">
										<h:inputText locale="#{facesContext.viewRoot.locale}"
											autocomplete="off" id="to" binding="#{to}"
											class="form-control input-sm" escape="true"
											value="#{userContactController.to}" maxlength="35"
											required="true"
											converterMessage="#{msg['validation.message.DATE_FORMAT']}"
											requiredMessage="#{msg['enddate_institution.message']}">
											<f:convertDateTime type="date" dateType="short"
												pattern="dd/MM/yyyy" />
											<f:validateLength maximum="35" />
										</h:inputText>

									</div>
									<h:message for="to" styleClass="help-block"></h:message>
								</div>
								<script>
									$(function() {
										$('input[id*="to"]')
												.datepicker(
														{
															changeMonth : true,
															changeYear : true,
															maxDate : 0,
															//minDate:$msg,
															dateFormat : "dd/mm/yy",
															yearRange : "-100:+0",
															buttonImage : "/resources/image/calendar1.png"
														});
									});
								</script>
							</div>
							<div class="form-group row">
								<label for="todate"
									class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
								<div class="col-sm-4">
									<h:commandButton class="btn btn-info btn-sm btn-block"
										value="Submit"
										action="#{userContactController.showContactFiltered()}">
										<f:ajax render="@form" execute="@form" onevent="showProgress" />

									</h:commandButton>

								</div>
								<span class="text-danger" id="customeordererror"></span>
							</div>
							<p:outputPanel id="toTable" autoUpdate="true"
								rendered="#{userContactController.renderTable}">
								<p:dataTable value="#{userContactController.contactDtoDetails}"
									stclass="display" cellspacing="0"
									style="width:100%; margin-top:10px;;font-family: Open Sans sans-serif !important; font-size: 14px !important;"
									var="cont" rowIndexVar="row" sortBy="#{cont.contactDetails}"
									sortOrder="ASCENDING" rowKey="#{cont.contactDetails}">
									<f:facet name="header">
										<h4
											style="font-family: Open Sans sans-serif !important; font-size: 20px !important; color: black; font-weight: bold;">
											#{msg['message.header.completeContact.filter']}</h4>
									</f:facet>
									<p:column headerText="No" style="width:5%;">

										<h:outputText value="#{row+1}" />
									</p:column>
									<p:column headerText="Username">

										<h:outputText value="#{cont.user.viewId}" />
									</p:column>
									<p:column headerText="Email">

										<h:inputText value="#{cont.email}" size="15"
											rendered="#{cont.editable}" id="email" required="true"
											validatorMessage="#{msg['error.enter.invalid.email']}"
											converterMessage="#{msg['error.enter.invalid.email']}"
											requiredMessage="#{msg['error.enter.required.email']}">
											<f:validateRegex pattern="#{regex['regex.validation.email']}" />
											<f:validateLength maximum="100" />
										</h:inputText>
										<h:message errorClass="errorMsg1" for="email"
											style="font-size:12px;font-family:Time New Roman;"></h:message>

										<h:outputText value="#{cont.email}"
											rendered="#{not cont.editable}" />
									</p:column>
									<p:column headerText="Phone">

										<h:inputText value="#{cont.phone}" size="15" id="phone"
											rendered="#{cont.editable}" required="true"
											converterMessage="#{msg['error.enter.invalid.phone']}"
											requiredMessage="#{msg['requiered.phone.message']}"
											validatorMessage="#{msg['error.enter.invalid.phone']}">
											<f:validateRegex pattern="#{regex['regex.validation.phone']}" />
											<f:validateLength maximum="25" />
										</h:inputText>
										<h:message errorClass="errorMsg1" for="phone"
											style="font-size:12px;font-family:Time New Roman;"></h:message>
										<h:outputText value="#{cont.phone}"
											rendered="#{not cont.editable}" />
									</p:column>
									<p:column headerText="Contact Details">

										<h:inputText value="#{cont.contactDetails}" size="15"
											id="contDetails" rendered="#{cont.editable}" required="true"
											converterMessage="#{msg['error.enter.invalid.conatactDetails']}"
											validatorMessage="#{msg['error.enter.invalid.conatactDetails']}"
											requiredMessage="#{msg['requiered.contactDetails.message']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.PLZ_ENTER_INSTITUTE_NAME']}" />
											<f:validateLength maximum="100" />
										</h:inputText>
										<h:message errorClass="errorMsg1" for="contDetails"
											style="font-size:12px;font-family:Time New Roman;"></h:message>
										<h:outputText value="#{cont.contactDetails}"
											rendered="#{not cont.editable}" />
									</p:column>


									<p:column headerText="Action">
										<div class="btn-group" role="group" aria-label="Basic example">
											<h:commandLink style="color:white" type="button"
												class="btn btn-success 	glyphicon glyphicon-edit"
												value="Edit"
												action="#{userContactController.editContactAction(cont)}"
												rendered="#{not cont.editable}">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandLink>
											<h:commandLink style="margin-left:2px;color:white"
												class="btn btn-danger btn-sm glyphicon glyphicon-remove"
												value="Cancel"
												action="#{userContactController.cancelContact(cont)}"
												rendered="#{cont.editable}">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandLink>
											<h:commandButton value="Save Changes"
												class="btn btn-primary btn-sm"
												action="#{userContactController.saveContactAction(cont)}"
												rendered="#{cont.editable}" render="userConatactPanel">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandButton>

											<h:commandLink style="color:white"
												class="btn btn-info btn-sm glyphicon glyphicon-edit"
												value="Other contact"
												action="#{userContactController.otherUserContact(cont)}">
												<f:ajax render="@form" execute="@form"
													onevent="showProgress" />
											</h:commandLink>
										</div>
									</p:column>

								</p:dataTable>
							</p:outputPanel>
						</fieldset>
						
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
