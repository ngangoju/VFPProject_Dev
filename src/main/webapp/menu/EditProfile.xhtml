<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

			<div class="panel panel-default">

				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Open Sans sans-serif !important; font-size: 14px !important;">


					<h:form enctype="multipart/form-data">
						<div class="form-group row">

							<div class="col-md-12 col-sm-12 col-xs-12">
								<!--error massage  -->
								<h:panelGroup layout="block"
									rendered="#{not fileUploadController.valid and not facesContext.validationFailed}">
									<ul>
										<ui:repeat value="#{facesContext.messageList}"
											var="facesMessage">
											<li class="alert"
												style="list-style: none; background-color: #FF2400; color: white">
												<center>
													<h:outputText value="#{facesMessage.summary}"
														escape="false" />
												</center>
											</li>
										</ui:repeat>
									</ul>
								</h:panelGroup>
								<h:panelGroup layout="block"
									rendered="#{fileUploadController.valid and  not facesContext.validationFailed}">
									<ul>
										<ui:repeat value="#{facesContext.messageList}"
											var="facesMessage">
											<li
												style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
												class="alert alert-success"><center>
													<h:outputText value="#{facesMessage.summary}"
														escape="false" />
												</center></li>
										</ui:repeat>
									</ul>
								</h:panelGroup>
							</div>

						</div>
						<table class="table table-hover"
							style="font-size: 15px; font-family: Times New Roman; width: 50%; margin-left: 20px;">
							<thead>
								<tr>
									<th colspan="2"><center>Account Information</center></th>
								</tr>
								<tr>
									<td bgcolor="#99b1bf"><label style="color: white;">Your
											Profile</label></td>

									<td bgcolor="#99b1bf"><label style="color: white;">Edit
											Your Profile</label></td>
								</tr>
							</thead>
							<tbody class="details">
								<tr>

									<td><img
										src="#{loadUserInformationsController.rootPath()}/#{loadUserInformationsController.users.image}"
										class="w3-circle" style="width: 20%; margin: 5px"
										alt="userImage" /></td>

									<td>
										<div class="fileupload fileupload-new"
											data-provides="fileupload">
											<div class="fileupload-preview thumbnail"
												style="width: 80%; height: 70px;"></div>
											<div>
												<span class="btn btn-file btn-success"><span
													class="fileupload-new">Select image</span><span
													class="fileupload-exists">Change</span> <h:inputFile
														id="pict" value="#{fileUploadController.file}"
														mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> </span>
												<a href="#" class="btn btn-danger fileupload-exists"
													data-dismiss="fileupload">Remove</a>
											</div>
										</div>
									</td>

								</tr>
								<tr>
									<td colspan="2"><h:commandButton value="Save Changes"
											styleClass="btn btn-primary" style="margin-left:20px;"
											action="#{fileUploadController.processFileUpload()}">
										</h:commandButton></td>

								</tr>
							</tbody>
						</table>


					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
