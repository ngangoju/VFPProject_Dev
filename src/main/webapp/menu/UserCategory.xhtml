<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>

				<div class="form-group row">

					<div class="col-md-12 col-sm-12 col-xs-12">
						<!--error massage  -->
						<h:panelGroup layout="block"
							rendered="#{not userCategoryController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<!--success massage  -->
						<h:panelGroup layout="block"
							rendered="#{userCategoryController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert"><center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
					</div>

				</div>
				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-save"></span>#{msg['message.header.usercategory.info']}
						</center>
					</div>
					<div class="panel-body">


						<!-- Success and error message from the server -->

						<span style="color: #737373; font-size: 10pt;">Fields
							marked with an asterisk <span style="color: red">(*)</span> are
							mandatory.
						</span>

						<div style="display: none">
							<input id="lat" name="lat" type="text" /> <input id="long"
								name="long" type="text" />
						</div>

						<div class="form-group row" style="margin-top: 15pt;">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.categoryname']}<span
								style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText
									value="#{userCategoryController.userCategory.usercategoryName}"
									class="form-control" id="catname" required="true"
									requiredMessage="#{msg['requiered.categoryname.message']}" converterMessage="#{msg['error.enter.invalid.catname']}"
								validatorMessage="#{msg['error.enter.invalid.catname']}">
									<f:validateRegex
									pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}"></f:validateRegex>
								<f:validateLength maximum="100"></f:validateLength>
									
								</h:inputText>
							</div>
							<h:message errorClass="errorMsg1" for="catname"></h:message>
						</div>
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
							<div class="col-sm-4">
								<h:commandButton class="btn btn-info btn-xlg btn-block"
									action="#{userCategoryController.SaveUserCategory()}"
									value="#{msg['label.subimit.message.submit']}">
									<f:ajax render="@form" execute="@form" onevent="showProgress" />
								</h:commandButton>
							</div>
							<span class="text-danger" id="customeordererror"></span>
						</div>

					</div>

				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
