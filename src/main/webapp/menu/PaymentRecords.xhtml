<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>


	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<center>
						<span style="color: #fff; font-size: 10pt; align: center">#{msg['header.title.fieldmarked']}
							<span style="color: red">#{msg['header.title.asteriks']}</span>
							#{msg['header.title.mandatory']}
						</span>
					</center>
				</div>
				<div class="panel-body">


					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not paymentRecordsContoller.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="Failled to record" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{paymentRecordsContoller.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
										class="alert alert-success"><center>
											<h:outputText value="#{msg['menugroup.successfullsaved']}"
												escape="false" />
										</center></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<fieldset>

							<legend>Payment Records Form </legend>
							<h:panelGroup id="categoryPanel" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.instittution']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6" style="">
										<h:selectOneMenu id="institutionId" styleClass="form-control"
											required="true"
											value="#{paymentRecordsContoller.institutionId}"
											requiredMessage="#{msg['payment.instittution.required']}">
											<f:selectItem
												itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
												itemValue="#{null}" escapeItem="true" />
											<f:selectItems
												value="#{paymentRecordsContoller.institutionDetails}"
												var="option" itemValue="#{option.institutionId}"
												itemLabel="#{option.institutionName}"
												itemLabelEscaped="true" />

										</h:selectOneMenu>
									</div>
									<h:message for="institutionId" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="ReasonPanel" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.code']}<span
										style="color: red">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="addressId" styleClass="form-control"
											value="#{paymentRecordsContoller.paymentRecords.paymentCode}"
											maxlength="35" required="true"
											requiredMessage="#{msg['payment.code.required']}"
											validatorMessage="#{msg['payment.enter.invalid.code']}"
											converterMessage="#{msg['payment.enter.invalid.code']}">
											<f:validateRegex
												pattern="#{regex['regex.string.NumValidation']}" />
											<f:validateLength maximum="35" />
										</h:inputText>

									</div>
									<div class="col-md-1 col-sm-1 col-xs-1"></div>

									<h:message for="addressId" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="surnamePanl3" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.amount']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="surnameId3" binding="#{surnameId3}"
											styleClass="form-control"
											value="#{paymentRecordsContoller.paymentRecords.amount}"
											maxlength="35" required="true"
											validatorMessage="#{msg['payment.enter.invalid.amount']}"
											converterMessage="#{msg['payment.enter.invalid.amount']}"
											requiredMessage="#{msg['payment.amount.required']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.PLZ_ENTER_DOUBLE']}" />
											<f:validateLength maximum="35" />
										</h:inputText>
									</div>
									<h:message for="surnameId3" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="surnamePanl2" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.currency']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="surnameId2" binding="#{surnameId2}"
											styleClass="form-control"
											value="#{paymentRecordsContoller.paymentRecords.currency}"
											maxlength="35" required="true"
											validatorMessage="#{msg['payment.enter.invalid.currency']}"
											converterMessage="#{msg['payment.enter.invalid.currency']}"
											requiredMessage="#{msg['payment.currency.required']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.string.Validation.Sp.Char']}" />
											<f:validateLength maximum="35" />
										</h:inputText>
									</div>
									<h:message for="surnameId2" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="surnamePanl4" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.channel']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="surnameId4" binding="#{surnameId4}"
											styleClass="form-control"
											value="#{paymentRecordsContoller.paymentRecords.paymentChanel}"
											maxlength="35" required="true"
											validatorMessage="#{msg['payment.enter.invalid.channel']}"
											converterMessage="#{msg['payment.enter.invalid.channel']}"
											requiredMessage="#{msg['payment.channel.required']}">
											<f:validateRegex
												pattern="#{regex['regex.validation.message.string.Validation.Sp.Char']}" />
											<f:validateLength maximum="35" />
										</h:inputText>
									</div>
									<h:message for="surnameId4" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="surnamePanl5" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.bankRefNo']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="surnameId5" binding="#{surnameId5}"
											styleClass="form-control"
											value="#{paymentRecordsContoller.paymentRecords.bankRefernceNo}"
											maxlength="35" required="true"
											validatorMessage="#{msg['payment.enter.invalid.bankrefno']}"
											converterMessage="#{msg['payment.enter.invalid.bankrefno']}"
											requiredMessage="#{msg['payment.bankRefNo.required']}">
											<f:validateRegex
												pattern="#{regex['regex.string.NumValidation']}" />
											<f:validateLength maximum="35" />
										</h:inputText>
									</div>
									<h:message for="surnameId5" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>



							<h:panelGroup id="fromDatePanel" layout="block">

								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.date']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText locale="#{facesContext.viewRoot.locale}"
											autocomplete="off" id="from_start_date_id"
											binding="#{from_dob_date_id}" class="form-control"
											escape="true"
											value="#{paymentRecordsContoller.paymentRecords.paymentDate}"
											maxlength="35" required="true"
											converterMessage="#{msg['validation.message.DATE_FORMAT']}"
											requiredMessage="#{msg['payment.date.required']}">
											<f:convertDateTime type="date" dateType="short"
												pattern="dd/MM/yyyy" />
											<f:validateLength maximum="35" />
										</h:inputText>
										<script>
											$(function() {
												$(
														'input[id*="from_start_date_id"]')
														.datepicker(
																{
																	changeMonth : true,
																	changeYear : true,
																	maxDate: 0,
																	//minDate : 0,
																	dateFormat : "dd/mm/yy",
																	yearRange : "-100:+0",
																	buttonImage : "/resources/image/calendar1.png"
																});
											});
										</script>
									</div>
									<h:message for="from_start_date_id" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="fromDatePanel1" layout="block">

								<div class="form-group row"
									style="font-family: Open Sans sans-serif !important; font-size: 14px !important;">
									<label for="todate1"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.expired']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText locale="#{facesContext.viewRoot.locale}"
											autocomplete="off" id="from_dob_date_id1"
											binding="#{from_dob_date_id1}" class="form-control"
											escape="true"
											value="#{paymentRecordsContoller.paymentRecords.paymentExpiretionDate}"
											maxlength="35" required="true"
											converterMessage="#{msg['validation.message.DATE_FORMAT']}"
											requiredMessage="#{msg['payment.expired.required']}">
											<f:convertDateTime type="date" dateType="short"
												pattern="dd/MM/yyyy" />
											<f:validateLength maximum="35" />
										</h:inputText>
										<script>
													$(function() {
														$(
																'input[id*="from_dob_date_id1"]')
																.datepicker(
																		{
																			changeMonth : true,
																			changeYear : true,
																			//maxDate: 0,
																			minDate : 0,
																			dateFormat : "dd/mm/yy",
																			yearRange : "+0:+100",
																			buttonImage : "/resources/image/calendar1.png"
																		});
													});
												</script>
									</div>

									<h:message for="from_dob_date_id1" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<h:panelGroup id="surnamePanl6" layout="block">
								<div class="form-group row">
									<label for="todate"
										class="col-md-2 col-sm-2 col-xs-2 control-label"
										style="color: black">#{msg['payment.comment']}<span
										style="color: red">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h:inputText id="surnameId6" binding="#{surnameId6}"
											styleClass="form-control"
											value="#{paymentRecordsContoller.paymentRecords.comment}"
											maxlength="35" required="true"
											requiredMessage="#{msg['payment.comment.required']}">

											<f:validateLength maximum="100" />
										</h:inputText>
									</div>
									<h:message for="surnameId6" styleClass="help-block"></h:message>
								</div>
							</h:panelGroup>

							<div class="form-group row">
								<label for="todate"
									class="col-md-2 col-sm-2 col-xs-2 control-label"
									style="color: black"></label>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<h:commandButton class="btn btn-info btn-xlg btn-block"
										action="#{paymentRecordsContoller.savePaymentInfo}"
										value="#{msg['payment.record']}">
										<f:ajax render="@form" execute="@form" onevent="showProgress" />
									</h:commandButton>

								</div>
								<span class="text-danger" id="err"></span>
							</div>


						</fieldset>

					</h:form>





				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>

</html>
