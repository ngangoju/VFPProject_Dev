<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-user"></span>#{msg['message.header.report1.info']}
						</center>
					</div>
					<div class="panel-body"
						style="border: 0px solid blue; margin-top: 4px; height: 550px; font-family: Open Sans sans-serif !important; font-size: 14px !important;">
						<h:form>
							<fieldset>

								<center>
									<legend> SUPERVISOR REPORT MENU </legend>
								</center>

								<div class="form-group row">

									<div class="col-md-10 col-sm-10 col-xs-10">

										<div class="panel panel-primary ">
											<div class="panel-heading">REPORT BY STAFF NAME.</div>

											<div class="panel-body">

									

												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														
														value="#{msg['label.submit.message.printPdf']}" />

												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														value="#{msg['label.submit.message.printExel']}" />


												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														value="#{msg['label.submit.message.printChart']}" />


												</div>
											</div>
										</div>

										<div class="panel panel-primary">
											<div class="panel-heading">REPORT BY TASK NAME.</div>
											<div class="panel-body">

												<div class="form-group row">
													<label for="todate"
														class="col-md-2 col-sm-2 col-xs-2 control-label"
														style="color: black">#{msg['form.task.parent']}</label>
													<div class="col-md-6 col-sm-6 col-xs-6">
														<h:selectOneMenu id="categoryId" styleClass="form-control"
															required="true" value="#{staffReportActivity.myTask}"
															requiredMessage="#{msg['parent.task.required']}">
															<f:selectItem
																itemLabel="#{msg['common.message.select.PLACEHOLDER']}"
																itemValue="#{null}" escapeItem="true" />
															<f:selectItems value="#{staffReportActivity.taskDetail}"
																var="option" itemValue="#{option.taskId}"
																itemLabel="#{option.taskName}" itemLabelEscaped="true" />
															<!--  									<f:ajax render="@form" execute="@form" onevent="showProgress" /> -->
														</h:selectOneMenu>
													</div>

												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														action="#{staffReportActivity.createPdf}"
														value="#{msg['label.submit.message.printPdf']}" />
												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														value="#{msg['label.submit.message.printExel']}" />


												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														value="#{msg['label.submit.message.printChart']}" />



												</div>
											</div>
										</div>
										<div class="panel panel-primary">
											<div class="panel-heading">REPORT BY DATE INTERVAL.</div>
											<div class="panel-body">
												
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
													action="#{staffReportActivity.createPDFforDates}"
														value="#{msg['label.submit.message.printPdf']}" />


												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														value="#{msg['label.submit.message.printExel']}" />


												</div>
												<div class="col-md-4 col-sm-4 col-xs-4">
													<h:commandButton class="btn btn-success btn-md btn-block"
														value="#{msg['label.submit.message.printChart']}" />


												</div>
											</div>
										</div>

									</div>

								</div>


							</fieldset>

						</h:form>




					</div>

				</div>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
