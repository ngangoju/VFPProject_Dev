<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:panelGroup layout="block"
				rendered="#{activityController.valid and  not facesContext.validationFailed}">
				<ul>
					<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
						<li
							style="list-style: none; background-color: #32CD32; color: white; margin-left: -4.9%"
							class="alert alert-success"><h:outputText
								value="#{facesMessage.summary}" escape="false" /></li>
					</ui:repeat>
				</ul>
			</h:panelGroup>
			<h:panelGroup layout="block"
				rendered="#{not activityController.valid and not facesContext.validationFailed}">
				<ul>
					<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
						<li class="alert alert-danger"
							style="list-style: none; background-color: #FF2400; color: white">
							<center>
								<h:outputText value="#{facesMessage.summary}" escape="false" />
							</center>
						</li>
					</ui:repeat>
				</ul>
			</h:panelGroup>

			<legend>#{msg['form.activity.table']}</legend>

			<h:form>
				<!-- 				<div class="div-action pull pull-left" style="padding-bottom: 20px;"> -->
				<!-- 					<h:commandLink class="btn btn-primary" -->
				<!-- 						action="#{activityController.newActivity()}"> -->
				<!-- 						<i class="glyphicon glyphicon-plus-sign"></i>#{ msg['form.activity.new']} -->
				<!-- 					</h:commandLink> -->
				<!-- 				</div> -->
				<p:dataTable id="example" class="display" cellspacing="0"
					value="#{activityController.activityDtoDetail}" var="act">


					<p:column headerText="#{msg['form.activity.description']}">

						<h:outputText value="#{act.description}" />
					</p:column>


					<p:column headerText="#{msg['form.activity.status']}">

						<h:outputText value="#{act.status}" />

					</p:column>

					<p:column headerText="#{msg['form.activity.weight']}">

						<h:outputText value="#{act.weight}" />

					</p:column>

					<p:column headerText="#{msg['form.groupmenu.creationdate']}">

						<h:outputText value="#{act.createdDate}" />

					</p:column>

					<p:column headerText="#{msg['form.strategicPlan.users']}">

						<h:outputText value="#{act.createdBy}" />

					</p:column>

					<p:column headerText="Action">


						<h:commandLink style="color:white"
							class="btn btn-success 	glyphicon glyphicon-ok" value=" Approve"
							action="#{activityController.activityApproval(act)}" />
						<h:commandLink style="margin-left:2px;color:white"
							class="btn btn-danger 	glyphicon glyphicon-remove"
							value=" Reject"
							action="#{activityController.activityRejection(act)}" />
							
					</p:column>

				</p:dataTable>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
