<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui">
        
         
    <h:body>
    	
    	<ui:composition template="templateHome/common/commonLayout.xhtml">
    	     	 
    	 	<ui:define name="content">
 <div class="container">

        <div class="row">

            <div class="col-xl-8 offset-xl-2 py-5">
                  
                <h1>Reset Password:
                 
                </h1>

                <h4>#{msg['msg.reset.password.infomation']}</h4> 
                
                <h:form>

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">#{msg['msg.reset.password.fname']} <span
										style="color: red">*</span></label>
                                    <h:inputText id="form_name" type="text" name="name" class="form-control" value="#{groupOfMenuController.fname}" required="required" data-error="Firstname is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">#{msg['msg.reset.password.lname']}<span
										style="color: red">*</span></label>
                                    <h:inputText id="form_lastname" type="text" name="surname" class="form-control" value="#{groupOfMenuController.lname}" required="required" data-error="Lastname is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_username">#{msg['msg.reset.password.username']}<span
										style="color: red">*</span></label>
                                    <h:inputText id="username" type="text" name="username" class="form-control" value="#{groupOfMenuController.username}" required="required" data-error="Username is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">#{msg['msg.reset.password.email']}<span
										style="color: red">*</span></label>
                                    <h:inputText id="email" type="text" name="email" class="form-control" value="#{groupOfMenuController.email}" required="required" data-error="email is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            </div>
							<div class="form-group row">
								<label for="todate"
									class="col-md-2 col-sm-2 col-xs-2 control-label"
									style="color: black"></label>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<h:commandButton class="btn btn-info btn-xlg btn-block"
										action="#{groupOfMenuController.resetPassword()}"
										value="Submit"/>

								</div>
								<span class="text-danger" id="err"></span>
							</div>
                            
                        </div>
                        </h:form>
                    </div>

                

            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->
        
        </ui:define>
	
</ui:composition>
    </h:body>

</html>
