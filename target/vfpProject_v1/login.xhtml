<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<!-- 			<h2>#{msg['massages.cmn.common.createTbale.header']}</h2> -->

			<!-- 			<h:form> -->
			<!-- 					<h:commandButton value="submit" type="submit" -->
			<!-- 					action="#{createTables.cretaAllTable()}" /> -->
			<!-- 			</h:form> -->

			<h:form>

				<b:container style="margin:20px">

					<b:row>
						<b:column col-md="4" style="margin-left:100px">
							<b:inputText label="Username" fieldSize="sm" required="true" >
								<f:facet name="prepend">
									<b:iconAwesome name="fa-user" />
								</f:facet>
							</b:inputText>
							<b:inputSecret label="Password" fieldSize="sm" required="true">
								<f:facet name="prepend">
									<b:iconAwesome name="fa-key" />
								</f:facet>
							</b:inputSecret>

							<b:row>
								<b:column col-md="2">
									<b:commandButton value="Login" look="primary" update="growl"/>
								</b:column>
								<b:column col-md="2">
									<b:commandButton value="Sign up" look="success" />
								</b:column>
							</b:row>

						</b:column>
						<b:column style="margin-left:100px">
							<p:commandLink value="Forgot password?" />
						</b:column>
					</b:row>
					<b:row>
						<b:column col-md="6" style="margin-left:100px">
							<p:growl id="growl"  showDetail="true" sticky="false" life="5000" />  
						</b:column>
					</b:row>
				</b:container>


			</h:form>
		</ui:define>


	</ui:composition>

</h:body>

</html>
