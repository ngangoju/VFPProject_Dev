<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>

				<div class="panel panel-info">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<center>
							<span class="glyphicon glyphicon-save"></span>#{msg['message.header.contactDetails.info']}
						</center>
					</div>
					<div class="panel-body">

						<div style="display: none">
							<input id="lat" name="lat" type="text" /> <input id="long"
								name="long" type="text" />
						</div>

						<div class="form-group row">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.contactDetails']}<span
									style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="contDetails"
									required="true"
									requiredMessage="#{msg['requiered.contactDetails.message']}" />



							</div>
							<h:message errorClass="errorMsg1" for="contDetails"></h:message>
						</div>

						<div class="form-group row">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.Email']}<span
									style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="email" required="true"
									requiredMessage="#{msg['error.enter.invalid.email']}" />



							</div>
							<h:message errorClass="errorMsg1" for="email"></h:message>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.Phone']}<span
									style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">

								<h:inputText class="form-control" id="phone" required="true"
									requiredMessage="#{msg['requiered.phone.message']}" />
							</div>
							<h:message errorClass="errorMsg1" for="phone"></h:message>
						</div>
						
						<div class="form-group row">
							<label class="col-md-2 col-sm-2 col-xs-6 control-label"
								style="color: black">#{msg['label.message.userInfo']}<span
									style="color: red">*</span></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								<b:selectOneMenu class="form-control" mediumScreen="13"
									id="userinfo" required="true"
									requiredMessage="#{msg['requiered.usersinfo.message']}">
									<!-- List of sector goes here -->
									<f:selectItems itemLabel="#" itemValue="#" />
								</b:selectOneMenu>

							</div>
							<h:message errorClass="errorMsg1" for="userinfo"></h:message>
						</div>					
						<div class="form-group row">
							<label for="todate"
								class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
							<div class="col-sm-4">
								<h:commandButton class="btn btn-info btn-xlg btn-block"
									value="#{msg['label.subimit.message.submit']}" />

							</div>
							<span class="text-danger" id="customeordererror"></span>
						</div>

					</div>

				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
